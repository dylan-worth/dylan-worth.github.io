<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastodon API Feed</title>
</head>
<body>
    <div id="mastodon-posts"></div>
    <script>
        fetch('https://your-instance/api/v1/accounts/your-account-id/statuses', {
            headers: {
                'Authorization': 'Bearer your-access-token'
            }
        })
        .then(response => response.json())
        .then(data => {
            data.forEach(post => {
                const content = document.createElement('div');
                content.innerHTML = post.content;
                document.getElementById('mastodon-posts').appendChild(content);
            });
        })
        .catch(error => console.error('Error fetching Mastodon posts:', error));
    </script>
</body>
</html>
