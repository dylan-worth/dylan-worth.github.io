<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reels Clone</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: #000;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  #feed {
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
  }

  .video-container {
    position: relative;
    height: 100vh;
    width: 100%;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    transition: transform 0.3s ease;
  }

  .video-container:hover video {
    transform: scale(1.01);
  }

  .gradient-overlay {
    position: absolute;
    bottom: 0;
    height: 200px;
    width: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
  }

  .info {
    position: absolute;
    bottom: 70px;
    left: 20px;
    color: #fff;
  }

  .info .username {
    font-weight: 600;
  }

  .sidebar {
    position: absolute;
    right: 15px;
    bottom: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  .icon-btn {
    color: #fff;
    font-size: 28px;
    cursor: pointer;
    text-shadow: 0 0 6px rgba(0,0,0,0.8);
    transition: transform 0.2s ease;
  }

  .icon-btn:hover {
    transform: scale(1.2);
  }

  .mute-icon {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 10px 14px;
    border-radius: 50px;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
  }

  .mute-icon.active {
    background: #fff;
    color: #000;
  }

  small {
    display: block;
    font-size: 13px;
    margin-top: 4px;
    color: #ccc;
  }
</style>
</head>
<body>

<div id="feed"></div>

<script>
const videoList = [
  "videos/video1.mp4",
  "videos/video2.mp4",
  "videos/video3.mp4",
  "videos/video4.mp4",
  "videos/video5.mp4",
  "videos/video6.mp4",
  "videos/video7.mp4",
  "videos/video8.mp4",
  "videos/video9.mp4"
];

const feed = document.getElementById("feed");

videoList.forEach((url, i) => {
  const container = document.createElement("div");
  container.className = "video-container";

  const video = document.createElement("video");
  video.src = url;
  video.loop = true;
  video.muted = true;
  video.playsInline = true;

  const gradient = document.createElement("div");
  gradient.className = "gradient-overlay";

  const info = document.createElement("div");
  info.className = "info";
  info.innerHTML = `<div class="username">@reel${i+1}</div><div>üî• Epic moment #${i+1}</div>`;

  const sidebar = document.createElement("div");
  sidebar.className = "sidebar";
  sidebar.innerHTML = `
    <div class="icon-btn">‚ù§Ô∏è<small>1.2k</small></div>
    <div class="icon-btn">üí¨<small>89</small></div>
    <div class="icon-btn share">üì§<small>Share</small></div>
  `;

  const muteBtn = document.createElement("div");
  muteBtn.className = "mute-icon";
  muteBtn.innerText = "Tap for Sound";

  muteBtn.addEventListener("click", () => {
    video.muted = !video.muted;
    muteBtn.classList.toggle("active");
    muteBtn.innerText = video.muted ? "Tap for Sound" : "Sound On üîä";
  });

  container.append(video, gradient, info, sidebar, muteBtn);
  feed.appendChild(container);
});

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    const vid = entry.target.querySelector("video");
    if (entry.isIntersecting) vid.play();
    else vid.pause();
  });
}, { threshold: 0.75 });

document.querySelectorAll(".video-container").forEach(c => observer.observe(c));

let startY = 0;
feed.addEventListener("touchstart", e => startY = e.touches[0].clientY);
feed.addEventListener("touchend", e => {
  const deltaY = e.changedTouches[0].clientY - startY;
  if (Math.abs(deltaY) > 50) {
    feed.scrollBy({ top: deltaY > 0 ? -window.innerHeight : window.innerHeight, behavior: "smooth" });
  }
});

// Simple Share simulation
document.addEventListener("click", e => {
  if (e.target.classList.contains("share")) {
    navigator.share 
      ? navigator.share({ title: "Check out this reel!", url: window.location.href })
      : alert("Sharing not supported here ü¶ã");
  }
});
</script>
</body>
</html>
