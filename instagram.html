<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram to MP4 Converter</title>
<style>
body {
  background: #111;
  color: #eee;
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #1c1c1c;
  border-radius: 12px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
  width: 90%;
  max-width: 500px;
}

h1 {
  color: #00ff99;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  border: none;
  border-radius: 6px;
  outline: none;
}

button {
  background: #00ff99;
  border: none;
  color: #000;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 6px;
  margin-top: 10px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #00cc7a;
}

#result {
  margin-top: 20px;
}

video, img {
  width: 100%;
  border-radius: 8px;
  margin-top: 10px;
}

a.btn {
  display: inline-block;
  background: #00ff99;
  color: #000;
  text-decoration: none;
  padding: 8px 15px;
  border-radius: 6px;
  font-weight: bold;
  margin-top: 10px;
  transition: 0.3s;
}

a.btn:hover {
  background: #00cc7a;
}
</style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Instagram to MP4 Converter</h1>
    <p>Paste an Instagram post URL below to extract the video.</p>

    <input id="urlInput" type="text" placeholder="https://www.instagram.com/p/..." />
    <button id="convertBtn">Convert</button>

    <div id="result"></div>
  </div>

<script>
document.getElementById('convertBtn').addEventListener('click', async () => {
  const input = document.getElementById('urlInput').value.trim();
  const result = document.getElementById('result');
  result.innerHTML = "Fetching...";

  if (!input) {
    result.innerHTML = "<p>Please enter a valid Instagram URL.</p>";
    return;
  }

  try {
    const apiURL = `https://www.instagram.com/oembed/?url=${encodeURIComponent(input)}`;
    const response = await fetch(apiURL);
    const data = await response.json();

    if (data.thumbnail_url) {
      result.innerHTML = `
        <p><strong>Preview:</strong></p>
        <img src="${data.thumbnail_url}" alt="Instagram thumbnail">
        <p>‚ö†Ô∏è Instagram blocks direct MP4 download for public security reasons.<br>
        You can download the thumbnail or use a backend proxy for full MP4 extraction.</p>
        <a href="${data.thumbnail_url}" download class="btn">Download Thumbnail</a>
      `;
    } else {
      result.innerHTML = "<p>Video not accessible. Try a public post.</p>";
    }
  } catch (err) {
    result.innerHTML = "<p>‚ö†Ô∏è Unable to fetch data. Ensure the post is public or use a proxy server.</p>";
  }
});
</script>
</body>
</html>
