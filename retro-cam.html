<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Retro Instant Camera</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    @keyframes handheld-shake {
      0% { transform: translate(0, 0); }
      10% { transform: translate(-1px, -1px); }
      20% { transform: translate(1px, 0px); }
      30% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 2px); }
      60% { transform: translate(1px, 1px); }
      70% { transform: translate(0px, -1px); }
      80% { transform: translate(-1px, -1px); }
      90% { transform: translate(1px, 2px); }
      100% { transform: translate(0, 0); }
    }
    .animate-shake {
      animation: handheld-shake 2s infinite linear;
    }
    .pixelate {
      image-rendering: pixelated;
    }
    /* Instant film developing animation */
    @keyframes slideDown {
      0% { transform: translateY(-100px) scale(0.9); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    .animate-print {
      animation: slideDown 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-neutral-900 text-gray-200 font-mono overflow-x-hidden">

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const RetroCamera = () => {
      const [filterMode, setFilterMode] = useState('neon'); // neon, sepia, noir
      const [isFlashing, setIsFlashing] = useState(false);
      const [photos, setPhotos] = useState([]);

      // Example city image
      const cityImage = "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=600&q=80";

      const takePhoto = () => {
        // 1. Trigger Flash
        setIsFlashing(true);
        setTimeout(() => setIsFlashing(false), 150);

        // 2. Add new photo to the list
        const newPhoto = {
          id: Date.now(),
          filter: filterMode,
          timestamp: new Date().toLocaleTimeString(),
        };

        setPhotos((prev) => [newPhoto, ...prev]);
      };

      const getFilterStyle = (mode) => {
        switch (mode) {
          case 'sepia': return 'sepia(1) contrast(1.2) brightness(0.9)';
          case 'noir': return 'grayscale(1) contrast(1.5) brightness(0.8)';
          case 'neon': return 'saturate(2.5) hue-rotate(15deg) contrast(1.1)';
          default: return 'none';
        }
      };

      return (
        <div className="min-h-screen flex flex-col items-center justify-start pt-8 pb-20 px-4">
          
          {/* CAMERA BODY */}
          <div className="relative z-20 bg-gray-800 rounded-3xl p-6 shadow-2xl border-t border-gray-700 w-full max-w-sm flex flex-col items-center">
            
            {/* Branding */}
            <div className="w-full flex justify-between items-center mb-4 px-2">
              <span className="text-xs font-bold tracking-widest text-gray-500 uppercase">Insta-Retro</span>
              <div className="flex gap-1 items-center">
                <div className="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                <span className="text-[10px] text-red-500">REC</span>
              </div>
            </div>

            {/* Viewfinder */}
            <div className="relative w-full aspect-video bg-black rounded-lg border-4 border-gray-900 shadow-inner overflow-hidden mb-6">
              
              {/* Live Shake Image */}
              <div 
                className="absolute inset-[-10%] w-[120%] h-[120%] bg-cover bg-center animate-shake pixelate opacity-90"
                style={{ 
                  backgroundImage: `url(${cityImage})`,
                  filter: getFilterStyle(filterMode)
                }}
              />

              {/* Scanlines */}
              <div className="absolute inset-0 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%)] bg-[length:100%_4px] pointer-events-none opacity-50"></div>

              {/* UI Overlay */}
              <div className="absolute inset-0 z-20 p-3 flex flex-col justify-between pointer-events-none">
                 <div className="flex justify-between text-[10px] text-green-400 font-bold opacity-80">
                    <span>ISO 400</span>
                    <span>{filterMode.toUpperCase()}</span>
                 </div>
                 <div className="self-center w-6 h-6 border border-green-400 opacity-30 rounded-full flex items-center justify-center text-[10px]">+</div>
              </div>

              {/* Flash */}
              <div className={`absolute inset-0 bg-white z-30 transition-opacity duration-100 ${isFlashing ? 'opacity-100' : 'opacity-0'}`}></div>
            </div>

            {/* Mode Buttons */}
            <div className="w-full grid grid-cols-3 gap-2 mb-6">
               {['sepia', 'neon', 'noir'].map((mode) => (
                 <button
                   key={mode}
                   onClick={() => setFilterMode(mode)}
                   className={`py-2 text-[10px] uppercase font-bold rounded shadow-sm border-b-4 transition-all active:border-b-0 active:translate-y-1 ${
                     filterMode === mode 
                     ? 'bg-blue-600 border-blue-800 text-white' 
                     : 'bg-gray-700 border-gray-900 text-gray-400'
                   }`}
                 >
                   {mode}
                 </button>
               ))}
            </div>

            {/* Shutter Button */}
            <div className="relative mb-2 group">
              <button 
                onClick={takePhoto}
                className="relative w-14 h-14 rounded-full bg-red-600 border-4 border-red-800 shadow-lg active:scale-95 active:bg-red-700 transition-transform flex items-center justify-center"
              >
                <span className="block w-10 h-10 rounded-full border border-red-900 opacity-50"></span>
              </button>
            </div>
            
            {/* Printer Slot */}
            <div className="absolute -bottom-3 w-3/4 h-4 bg-gray-900 rounded-b-lg border-t border-black"></div>
          </div>

          {/* PHOTO OUTPUT */}
          <div className="relative w-full max-w-sm h-64 mt-6 flex justify-center perspective-[1000px]">
            {photos.map((photo) => (
              <InstantPhoto 
                key={photo.id} 
                filterStyle={getFilterStyle(photo.filter)} 
                imgSrc={cityImage}
              />
            ))}
          </div>
        </div>
      );
    };

    const InstantPhoto = ({ filterStyle, imgSrc }) => {
      const [developed, setDeveloped] = useState(false);

      useEffect(() => {
        const timer = setTimeout(() => setDeveloped(true), 500);
        return () => clearTimeout(timer);
      }, []);

      return (
        <div className="absolute top-0 animate-print z-0">
          <div className="bg-white p-2 pb-6 w-40 shadow-xl transform rotate-[-2deg] hover:rotate-0 transition-transform duration-300">
            <div className="relative w-full aspect-square bg-gray-900 overflow-hidden">
              <div 
                className="w-full h-full bg-cover bg-center"
                style={{ 
                  backgroundImage: `url(${imgSrc})`,
                  filter: filterStyle,
                }}
              />
              {/* Developing Overlay */}
              <div 
                className={`absolute inset-0 bg-black transition-opacity duration-[3000ms] ease-in-out ${developed ? 'opacity-0' : 'opacity-100'}`}
              ></div>
            </div>
            <div className="mt-2 text-gray-400 text-[10px] text-center" style={{ fontFamily: 'cursive' }}>
               Memories
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<RetroCamera />);
  </script>
</body>
</html>
