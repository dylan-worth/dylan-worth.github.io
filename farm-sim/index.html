<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Isometric Farm Sim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui">
        <h1>Farm Sim</h1>
        <div id="stats">Animals: 2</div>
        <button id="feed-btn">Refill Trough</button>
    </div>

    <div id="pen-menu" class="hidden">
        <h3>Pen Occupants</h3>
        <p style="font-size: 0.8rem;">Viewing first 2 animals:</p>
        <div class="slot" id="slot-0">Empty</div>
        <div class="slot" id="slot-1">Empty</div>
        <button id="close-menu">Close</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
