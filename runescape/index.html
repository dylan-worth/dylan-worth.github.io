<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open881 - Main</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="fx-container" class="fx-layer"></div>

<div id="main-interface" class="interface-window">
    <header>
        <h1>Open881 Source</h1>
        <span class="status">‚óè Online</span>
    </header>

    <div class="content-area">
        <div class="action-bar">
            <div style="font-size: 10px; text-transform: uppercase; color: #5a6e7a; margin-bottom: 10px; font-weight: bold; width:100%;">Teleports</div>
            
            <div class="spell-btn" onclick="castSpell('home')">
                <div class="icon icon-home">H</div>
                <div><strong>Home</strong></div>
            </div>

            <div class="spell-btn" onclick="castSpell('alch')">
                <div class="icon icon-alch">HA</div>
                <div><strong>High Alch</strong></div>
            </div>

            <div class="spell-btn" onclick="castSpell('b2p')">
                <div class="icon icon-b2p">B2P</div>
                <div><strong>Bones2Peach</strong></div>
            </div>
        </div>

        <div class="info-panel">
            <h2 style="color: var(--rs-blue); border-bottom: 1px solid var(--rs-border);">Welcome</h2>
            <p>Welcome to <strong>Open881</strong>, the open-source RS3 (2017) project.</p>
            <p>Select a spell from the matrix to navigate the site architecture.</p>
            
            <div style="margin-top:20px; padding:15px; background:rgba(0,0,0,0.4); border-radius:4px;">
                <small style="color:var(--rs-gold)">Server Message:</small><br>
                Mobile view is now supported. Double-tap spells if on touch devices.
            </div>
        </div>
    </div>
</div>

<script>
    function castSpell(type) {
        const fx = document.getElementById('fx-container');
        const ui = document.getElementById('main-interface');
        fx.style.display = 'flex';
        fx.innerHTML = '';
        fx.className = 'fx-layer'; // reset

        if (type === 'home') {
            fx.classList.add('home-anim');
            fx.innerHTML = '<div class="rune-circle"></div><div class="beam"></div>';
            setTimeout(() => ui.classList.add('fade-out'), 1500);
            setTimeout(() => window.location.href = 'home.html', 3000); // Create this file if needed
        } 
        else if (type === 'alch') {
            fx.classList.add('alch-anim');
            fx.innerHTML = '<div style="font-size:80px">üí∞</div>';
            setTimeout(() => ui.classList.add('fade-out'), 800);
            setTimeout(() => window.location.href = 'market.html', 1500);
        } 
        else if (type === 'b2p') {
            fx.classList.add('b2p-anim');
            fx.innerHTML = '<div class="bone">ü¶¥</div><div class="peach">üçë</div>';
            setTimeout(() => ui.classList.add('fade-out'), 2000);
            setTimeout(() => window.location.href = 'forums.html', 2500);
        }
    }
</script>

</body>
</html>
