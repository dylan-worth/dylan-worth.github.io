<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Open881 - Client</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Trebuchet MS', sans-serif; touch-action: none; }
        
        /* UI OVERLAY */
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* CONTEXT MENU (Top Left) */
        #context-text {
            position: absolute; top: 10px; left: 10px;
            color: #00ff00; font-weight: bold; text-shadow: 1px 1px 0 #000;
            font-size: 16px; pointer-events: none;
        }

        /* SKILLS TAB (Bottom Right) */
        #skills-tab {
            position: absolute; bottom: 10px; right: 10px;
            background: rgba(8, 30, 43, 0.9); border: 2px solid #3c4b57;
            padding: 10px; width: 150px; pointer-events: auto;
        }
        .skill-header { border-bottom:1px solid #5a7b8f; margin-bottom:5px; font-weight:bold; color:#00ccff; }
        .skill-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 5px; color: #ffd700; font-size: 14px; }
        .xp-tracker { font-size: 10px; color: #aaa; text-align: right; }
        
        /* ERROR OVERLAY */
        #error-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #220000; color: #ff5555; display: none;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
            z-index: 9999;
        }
    </style>
    
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

    <div id="error-overlay">
        <h1>Black Screen Detected</h1>
        <p>JavaScript modules are blocked by the browser.</p>
        <p><b>Solution:</b> Use a Local Server (e.g., VS Code Live Server).</p>
        <p>Do not open game.html directly from the folder.</p>
    </div>

    <div id="game-ui">
        <div id="context-text">Welcome to Open881</div>
        
        <div id="skills-tab">
            <div class="skill-header">Stats</div>
            <div class="skill-row">
                <span>ðŸŒ² Woodcutting</span>
                <span id="wc-level">1</span>
            </div>
            <div class="xp-tracker">XP: <span id="wc-xp">0</span></div>
        </div>
    </div>

    <script type="module">
        import { initGame } from './main.js';
        
        try {
            initGame();
        } catch (e) {
            console.error(e);
            document.getElementById('error-overlay').style.display = 'flex';
        }
    </script>
</body>
</html>
