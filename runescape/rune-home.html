<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Lumbridge</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: #ccc;
            font-family: 'Verdana', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Simple fade in upon arrival */
            animation: arrive 1.5s ease-out;
        }

        .castle {
            text-align: center;
            border: 2px solid #5d5648;
            padding: 40px;
            background: #2b2317;
        }

        h1 { color: #ff981f; text-shadow: 2px 2px 0 #000; }

        @keyframes arrive {
            from { opacity: 0; transform: scale(2); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }
    </style>
</head>
<body>

    <div class="castle">
        <h1>Welcome to Lumbridge</h1>
        <p>You have arrived safely.</p>
        <p><small>(Click back on your browser to return to Wilderness)</small></p>
    </div>

</body>
</html>
