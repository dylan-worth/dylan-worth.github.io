<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Minecraft Mobile v2</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Courier New', Courier, monospace; touch-action: none; user-select: none; -webkit-user-select: none; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* UI Overlay */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* Crosshair */
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            background-image: linear-gradient(to bottom, transparent 48%, rgba(255,255,255,0.8) 48%, rgba(255,255,255,0.8) 52%, transparent 52%),
                              linear-gradient(to right, transparent 48%, rgba(255,255,255,0.8) 48%, rgba(255,255,255,0.8) 52%, transparent 52%);
            transform: translate(-50%, -50%);
        }

        /* Controls */
        #joystick-zone { position: absolute; bottom: 120px; left: 20px; width: 120px; height: 120px; pointer-events: auto; }
        #look-zone { position: absolute; top: 0; right: 0; width: 60%; height: 80%; pointer-events: auto; }

        /* Buttons */
        .btn { position: absolute; background: rgba(0,0,0,0.4); color: white; border: 2px solid rgba(255,255,255,0.5); pointer-events: auto; font-weight: bold; backdrop-filter: blur(2px); }
        #btn-jump { bottom: 140px; right: 30px; width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        #btn-mode { top: 20px; left: 20px; padding: 10px; border-radius: 8px; font-size: 12px; }

        /* Inventory Bar */
        #inventory {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 5px; background: rgba(0,0,0,0.6); padding: 5px; border-radius: 10px;
            pointer-events: auto;
        }
        .slot {
            width: 40px; height: 40px; border: 2px solid #555; border-radius: 5px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 10px; color: transparent;
        }
        .slot.active { border-color: white; transform: scale(1.1); box-shadow: 0 0 10px white; }
        
        /* Block Colors for UI Preview */
        .color-grass { background: #567d46; }
        .color-dirt { background: #5c4033; }
        .color-stone { background: #808080; }
        .color-wood { background: #4a3728; }
        .color-leaves { background: #228b22; }
        .color-sand { background: #f4a460; }
        .color-brick { background: #8b0000; }

        #debug { position: absolute; top: 10px; right: 10px; color: lime; font-size: 12px; }
    </style>
</head>
<body>

    <div id="game-container"></div>

    <div id="ui-layer">
        <div id="crosshair"></div>
        <div id="debug"></div>
        
        <div id="joystick-zone"></div>
        <div id="look-zone"></div>

        <div id="btn-jump" class="btn">JUMP</div>
        <div id="btn-mode" class="btn">MODE: BUILD</div>

        <div id="inventory">
            <div class="slot color-grass active" data-type="grass"></div>
            <div class="slot color-dirt" data-type="dirt"></div>
            <div class="slot color-stone" data-type="stone"></div>
            <div class="slot color-wood" data-type="wood"></div>
            <div class="slot color-leaves" data-type="leaves"></div>
            <div class="slot color-sand" data-type="sand"></div>
            <div class="slot color-brick" data-type="brick"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <script>
        // --- CONFIG ---
        const CHUNK_SIZE = 24; // Width of world (keep low for mobile FPS)
        const RENDER_DISTANCE = 35;
        const MOVE_SPEED = 0.12;
        const JUMP_FORCE = 0.22;
        const GRAVITY = 0.009;
        
        // --- GLOBALS ---
        let camera, scene, renderer;
        let objects = []; // All blocks for raycasting
        let blockMap = new Map(); // For fast collision lookup "x,y,z" -> type
        let raycaster = new THREE.Raycaster();
        let center = new THREE.Vector2(0, 0); // Raycast from center
        
        // Player
        let player = new THREE.Object3D();
        let pitchObject = new THREE.Object3D();
        let velocity = new THREE.Vector3();
        let onGround = false;
        let moveFwd = 0, moveRight = 0;

        // Game State
        let mode = 'BUILD';
        let selectedBlock = 'grass';
        let materials = {};

        init();
        animate();

        function init() {
            // 1. Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, RENDER_DISTANCE);

            // 2. Camera & Player
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
            pitchObject.add(camera);
            pitchObject.position.y = 1.6; // Eyes height
            player.add(pitchObject);
            scene.add(player);
            
            // Start position
            player.position.set(0, 10, 0);

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: false }); // False for FPS
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit pixel ratio for performance
            document.getElementById('game-container').appendChild(renderer.domElement);

            // 4. Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 0.7);
            sun.position.set(20, 50, 10);
            scene.add(sun);

            // 5. Materials
            setupMaterials();

            // 6. Generate World
            generateTerrain();

            // 7. Input
            setupControls();
            setupInventory();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function setupMaterials() {
            const loader = new THREE.TextureLoader();
            // Using colors instead of textures for single-file reliability
            const createMat = (color) => new THREE.MeshLambertMaterial({ color: color });

            materials = {
                grass: createMat(0x567d46),
                dirt: createMat(0x5c4033),
                stone: createMat(0x808080),
                wood: createMat(0x4a3728),
                leaves: createMat(0x228b22),
                sand: createMat(0xf4a460),
                brick: createMat(0x8b0000)
            };
        }

        function generateTerrain() {
            const size = CHUNK_SIZE;
            const geo = new THREE.BoxGeometry(1, 1, 1);

            for (let x = -size; x <= size; x++) {
                for (let z = -size; z <= size; z++) {
                    // Simple Heightmap Math (Sine waves)
                    let h = Math.floor(Math.sin(x / 6) * 3 + Math.cos(z / 6) * 3); 
                    
                    // Place blocks from height down to -5
                    for (let y = h; y >= -5; y--) {
                        let type = 'stone';
                        if (y === h) type = 'grass';
                        else if (y > h - 3) type = 'dirt';

                        // Bedrock at bottom
                        if (y === -5) type = 'stone';

                        createBlock(x, y, z, type, geo);
                    }

                    // Trees? (1 in 50 chance on top of grass)
                    if (Math.random() < 0.02) {
                        spawnTree(x, h + 1, z, geo);
                    }
                }
            }
        }

        function createBlock(x, y, z, type, geometry) {
            // Check if block already exists (prevent overlap)
            if(blockMap.has(`${x},${y},${z}`)) return;

            // Use shared geometry if provided, else create new
            const geo = geometry || new THREE.BoxGeometry(1, 1, 1);
            const mesh = new THREE.Mesh(geo, materials[type]);
            mesh.position.set(x, y, z);
            
            // Add slight outline
            const edges = new THREE.EdgesGeometry(geo);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.1 }));
            mesh.add(line);

            mesh.userData = { isBlock: true, type: type };
            scene.add(mesh);
            objects.push(mesh);
            blockMap.set(`${x},${y},${z}`, mesh);
            return mesh;
        }

        function spawnTree(x, y, z, geo) {
            // Trunk
            for(let i=0; i<4; i++) createBlock(x, y+i, z, 'wood', geo);
            
            // Leaves
            let top = y+3;
            for(let lx = x-2; lx <= x+2; lx++){
                for(let lz = z-2; lz <= z+2; lz++){
                    for(let ly = top; ly <= top+2; ly++){
                         // Round shape logic
                         if (Math.abs(lx-x) + Math.abs(lz-z) + Math.abs(ly-top) <= 3) {
                             if(!blockMap.has(`${lx},${ly},${lz}`)) {
                                 createBlock(lx, ly, lz, 'leaves', geo);
                             }
                         }
                    }
                }
            }
        }

        // --- PHYSICS & COLLISION ---
        function checkCollision(x, y, z) {
            // Round positions to find grid coordinate
            const bx = Math.round(x);
            const by = Math.round(y);
            const bz = Math.round(z);
            return blockMap.has(`${bx},${by},${bz}`);
        }

        function updatePhysics() {
            // Gravity
            velocity.y -= GRAVITY;

            // Calculate next position
            const nextX = player.position.x + (moveFwd * Math.sin(player.rotation.y) + moveRight * Math.cos(player.rotation.y)) * MOVE_SPEED;
            const nextZ = player.position.z + (moveFwd * Math.cos(player.rotation.y) - moveRight * Math.sin(player.rotation.y)) * MOVE_SPEED;
            
            // X/Z Collision (Wall hitting)
            // We check the "waist" and "feet"
            if (!checkCollision(nextX, player.position.y, player.position.z) && 
                !checkCollision(nextX, player.position.y - 1, player.position.z)) {
                player.position.x = nextX;
                player.position.z = nextZ;
            }

            // Y Collision (Floor/Ceiling)
            const nextY = player.position.y + velocity.y;
            
            // Check feet (approx height -1.5)
            if (checkCollision(player.position.x, nextY - 1.5, player.position.z)) {
                velocity.y = 0;
                onGround = true;
                // Snap to block top
                player.position.y = Math.round(nextY - 1.5) + 1.5 + 0.001; 
            } else {
                player.position.y = nextY;
                onGround = false;
            }

            // Fall off world respawn
            if(player.position.y < -20) player.position.set(0, 20, 0);
        }

        // --- CONTROLS ---
        function setupInventory() {
            const slots = document.querySelectorAll('.slot');
            slots.forEach(slot => {
                slot.addEventListener('touchstart', (e) => {
                    e.preventDefault(); // Stop zoom
                    e.stopPropagation();
                    // UI Update
                    slots.forEach(s => s.classList.remove('active'));
                    slot.classList.add('active');
                    // Logic Update
                    selectedBlock = slot.getAttribute('data-type');
                });
            });

            // Mode Toggle
            const modeBtn = document.getElementById('btn-mode');
            modeBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                mode = mode === 'BUILD' ? 'BREAK' : 'BUILD';
                modeBtn.innerText = "MODE: " + mode;
                modeBtn.style.color = mode === 'BREAK' ? '#ff6666' : 'white';
            });
        }

        function setupControls() {
            // Joystick
            const joy = nipplejs.create({
                zone: document.getElementById('joystick-zone'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'white'
            });

            joy.on('move', (evt, data) => {
                moveFwd = data.vector.y;
                moveRight = data.vector.x;
            });
            joy.on('end', () => { moveFwd = 0; moveRight = 0; });

            // Jump
            const btnJump = document.getElementById('btn-jump');
            btnJump.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (onGround) {
                    velocity.y = JUMP_FORCE;
                    onGround = false;
                }
            });

            // Look & Interact
            const lookZone = document.getElementById('look-zone');
            let lastX = 0, lastY = 0, startTouch = 0;

            lookZone.addEventListener('touchstart', (e) => {
                lastX = e.touches[0].pageX;
                lastY = e.touches[0].pageY;
                startTouch = Date.now();
            }, {passive: false});

            lookZone.addEventListener('touchmove', (e) => {
                const x = e.touches[0].pageX;
                const y = e.touches[0].pageY;
                const dx = x - lastX;
                const dy = y - lastY;

                player.rotation.y -= dx * 0.005;
                pitchObject.rotation.x -= dy * 0.005;
                pitchObject.rotation.x = Math.max(-1.5, Math.min(1.5, pitchObject.rotation.x));

                lastX = x;
                lastY = y;
            }, {passive: false});

            lookZone.addEventListener('touchend', (e) => {
                if (Date.now() - startTouch < 200) {
                    performAction();
                }
            });
        }

        function performAction() {
            raycaster.setFromCamera(center, camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const hit = intersects[0];
                if (hit.distance > 6) return; // Reach distance

                if (mode === 'BREAK') {
                    const obj = hit.object;
                    scene.remove(obj);
                    objects.splice(objects.indexOf(obj), 1);
                    
                    // Update Map
                    const pos = obj.position;
                    blockMap.delete(`${pos.x},${pos.y},${pos.z}`);
                    
                    // Simple particles (optional, kept light for mobile)
                } else {
                    // Place
                    const p = hit.point.add(hit.face.normal.multiplyScalar(0.5));
                    const bx = Math.round(p.x);
                    const by = Math.round(p.y);
                    const bz = Math.round(p.z);
                    
                    // Don't place inside player
                    const dist = new THREE.Vector3(bx, by, bz).distanceTo(player.position);
                    if(dist < 1.5) return;

                    createBlock(bx, by, bz, selectedBlock);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
