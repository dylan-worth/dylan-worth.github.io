<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Minecraft Mobile v10.0</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* Start Screen */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000; pointer-events: auto;
        }
        #btn-start {
            padding: 25px 50px; font-size: 24px; background: #567d46; color: white;
            border: 3px solid white; border-radius: 12px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #btn-start:active { transform: scale(0.95); }
        #loading-text { color: white; margin-top: 20px; font-family: monospace; font-size: 16px; }

        /* Wiki Button */
        #btn-wiki {
            position: absolute; top: 10px; right: 10px; width: 40px; height: 40px;
            background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 50%;
            color: white; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 20px; text-decoration: none; pointer-events: auto; z-index: 500;
        }

        /* Danger Warning */
        #danger-msg {
            position: absolute; top: 30%; left: 0; width: 100%; text-align: center;
            color: #ff3333; font-size: 20px; font-weight: bold; text-shadow: 2px 2px 0 black;
            display: none; animation: pulse 0.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* HUD & Controls */
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 14px; height: 14px;
            background: rgba(255, 255, 255, 0.3); border: 2px solid white;
            transform: translate(-50%, -50%); border-radius: 50%;
        }
        #joystick-zone { position: absolute; bottom: 20px; left: 20px; width: 40vw; height: 40vh; pointer-events: auto; }
        #look-zone { position: absolute; top: 0; right: 0; width: 50vw; height: 100%; pointer-events: auto; }
        #btn-jump { 
            position: absolute; bottom: 30%; right: 20px; width: 70px; height: 70px; 
            background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.5); 
            border-radius: 50%; pointer-events: auto; 
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 14px; z-index: 10;
        }

        /* Inventory */
        #inventory {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 12px;
            pointer-events: auto; overflow-x: scroll; max-width: 80vw; scrollbar-width: none;
        }
        .slot {
            min-width: 40px; height: 40px; border: 2px solid #555; border-radius: 8px;
            flex-shrink: 0; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .slot.active { border-color: #fff; transform: scale(1.1); background-color: rgba(255,255,255,0.2); }
        .icon-hand::after { content: "‚úã"; font-size: 20px; }
        .c-grass { background: #567d46; } .c-dirt { background: #5c4033; }
        .c-stone { background: #808080; } .c-sand { background: #eecfa1; }
        .c-water { background: #40a4df; } .c-oak { background: #4a3728; } .c-leaves { background: #228b22; }

        /* Rotate Msg */
        #rotate-msg {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #222; color: white; z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        @media (orientation: portrait) { #rotate-msg { display: flex; } }
    </style>
</head>
<body>
    <div id="rotate-msg"><h2>Please Rotate Device üîÑ</h2></div>
    
    <div id="start-screen">
        <div id="btn-start">TAP TO START GAME</div>
        <div id="loading-text">Terrain Loading...</div>
    </div>

    <a id="btn-wiki" href="./mc-docu.html" target="_blank" title="View Documentation">?</a>

    <div id="game-container"></div>
    <div id="ui-layer">
        <div id="danger-msg">‚ö†Ô∏è WHIRLPOOL! ‚ö†Ô∏è</div>
        <div id="crosshair"></div>
        <div id="joystick-zone"></div>
        <div id="look-zone"></div>
        <div id="btn-jump">JUMP</div>
        <div id="inventory">
            <div class="slot icon-hand active" data-type="hand"></div>
            <div class="slot c-grass" data-type="grass"></div>
            <div class="slot c-dirt" data-type="dirt"></div>
            <div class="slot c-stone" data-type="stone"></div>
            <div class="slot c-sand" data-type="sand"></div>
            <div class="slot c-water" data-type="water"></div>
            <div class="slot c-oak" data-type="wood_oak"></div>
            <div class="slot c-leaves" data-type="leaves_oak"></div>
        </div>
    </div>

    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec3 vWorldPosition;
        void main() {
            vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
            vWorldPosition = worldPosition.xyz;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform vec3 topColor; uniform vec3 bottomColor;
        uniform float offset; uniform float exponent; uniform vec3 sunPosition;
        varying vec3 vWorldPosition;
        void main() {
            float h = normalize( vWorldPosition + offset ).y;
            vec3 sky = mix( bottomColor, topColor, max( pow( max( h, 0.0 ), exponent ), 0.0 ) );
            vec3 sunDir = normalize(sunPosition);
            float sun = max(dot(sunDir, normalize(vWorldPosition)), 0.0);
            vec3 sunColor = vec3(1.0, 0.9, 0.7) * pow(sun, 50.0);
            gl_FragColor = vec4( sky + sunColor, 1.0 );
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <script>
        // --- CONFIG ---
        const WORLD_RADIUS = 30; 
        const RENDER_DIST = 26;
        const MOVE_SPEED = 0.14;
        const JUMP_FORCE = 0.22; 
        const GRAVITY = 0.012;
        const WATER_LEVEL = -1;
        
        // --- GLOBALS ---
        let scene, camera, renderer, audioCtx;
        let objects = []; 
        let blockMap = new Map();
        let whirlpools = [];
        let mobs = []; 
        let skyUniforms;
        
        let player = new THREE.Object3D();
        let head = new THREE.Object3D();
        let velocity = new THREE.Vector3();
        let onGround = false, isInWater = false;
        let moveFwd = 0, moveSide = 0;
        
        let raycaster = new THREE.Raycaster();
        let currentMat = 'hand'; 
        let materials = {};
        let blockGeo; 
        let touchTimer = null;
        let isHolding = false;

        // Async Generation State
        let genX = -WORLD_RADIUS;
        let isGenerating = false;
        
        // Day/Night State
        let sunAngle = 0;
        let sunLight;

        // --- AUDIO STARTUP FIX ---
        document.getElementById('btn-start').addEventListener('click', () => {
            // 1. Create AudioContext inside user interaction
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // 2. Resume if suspended
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // 3. Play silent buffer to unlock iOS audio engine
            const buffer = audioCtx.createBuffer(1, 1, 22050);
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.start(0);

            // 4. Start Game
            init();
            document.getElementById('btn-start').style.display = 'none';
        });

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xcce0ff, 10, RENDER_DIST * 1.5);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 90);
            head.position.y = 1.6;
            head.add(camera);
            player.add(head);
            scene.add(player);
            player.position.set(0, 15, 0);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(1); 
            document.getElementById('game-container').appendChild(renderer.domElement);

            // Lighting
            const amb = new THREE.AmbientLight(0xffffff, 0.4); // Start dim
            scene.add(amb);
            sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(0, 100, 0);
            scene.add(sunLight);

            createSky();
            setupMaterials();
            setupInput();
            
            // Start Async Generation
            isGenerating = true;
            generateBatch(); 

            animate();
            window.addEventListener('resize', onResize);
        }

        function createSky() {
            skyUniforms = {
                topColor: { value: new THREE.Color(0x0077ff) },
                bottomColor: { value: new THREE.Color(0xcce0ff) },
                offset: { value: 33 }, exponent: { value: 0.6 },
                sunPosition: { value: new THREE.Vector3(0, 1, 0) }
            };
            const skyGeo = new THREE.SphereGeometry(70, 32, 15);
            const skyMat = new THREE.ShaderMaterial({
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                uniforms: skyUniforms, side: THREE.BackSide
            });
            player.add(new THREE.Mesh(skyGeo, skyMat));
        }

        function setupMaterials() {
            blockGeo = new THREE.BoxGeometry(1, 1, 1);
            const mat = (c) => new THREE.MeshLambertMaterial({ color: c });
            materials = {
                grass: mat(0x567d46), dirt: mat(0x5c4033), stone: mat(0x808080), sand: mat(0xeecfa1),
                wood_oak: mat(0x4a3728), leaves_oak: mat(0x228b22),
                water: new THREE.MeshBasicMaterial({ color: 0x40a4df, transparent: true, opacity: 0.6 }),
                crab: mat(0xff4400), fish: mat(0xffaa00), bird: new THREE.MeshBasicMaterial({ color: 0xffffff }),
                whirlpool: new THREE.MeshBasicMaterial({ color: 0x0033aa, transparent:true, opacity:0.8 })
            };
        }

        // --- GENERATION ---
        function generateBatch() {
            if (genX > WORLD_RADIUS) {
                isGenerating = false;
                document.getElementById('start-screen').style.display = 'none';
                spawnWhirlpools();
                return;
            }
            const startTime = performance.now();
            while (performance.now() - startTime < 15 && genX <= WORLD_RADIUS) {
                generateRow(genX);
                genX++;
            }
            let progress = Math.floor(((genX + WORLD_RADIUS) / (WORLD_RADIUS * 2)) * 100);
            document.getElementById('loading-text').innerText = `Building World... ${progress}%`;
            requestAnimationFrame(generateBatch);
        }

        function generateRow(x) {
            for (let z = -WORLD_RADIUS; z <= WORLD_RADIUS; z++) {
                let h = Math.floor(Math.sin(x/7) * 4 + Math.cos(z/9) * 4);
                let riverNoise = Math.sin(x/12) + Math.cos(z/15); 
                let isRiver = Math.abs(riverNoise) < 0.2; 
                if (isRiver && h > WATER_LEVEL - 2) h = WATER_LEVEL - 2;

                let type = 'grass';
                if (h <= WATER_LEVEL) type = 'sand';

                for (let y = -6; y <= h; y++) {
                    let t = type; if (y < h) t = 'dirt'; if (y < h - 3) t = 'stone';
                    createBlock(x, y, z, t);
                }
                for (let y = h + 1; y <= WATER_LEVEL; y++) {
                    createBlock(x, y, z, 'water');
                    // FISH: Reduced spawn rate significantly (0.05 -> 0.01)
                    if (Math.random() < 0.01) spawnMob('fish', x, y, z);
                }

                if (type === 'grass' && !isRiver) {
                    if (Math.random() < 0.03) createTree(x, h+1, z);
                    // BIRDS: Reduced spawn rate (0.01 -> 0.002)
                    if (Math.random() < 0.002) spawnMob('bird', x, h+10, z);
                }
                
                // CRABS: Reduced spawn rate (0.02 -> 0.005)
                if (type === 'sand' && h === WATER_LEVEL && Math.random() < 0.005) {
                    spawnMob('crab', x, h+1, z);
                }
            }
        }

        function spawnWhirlpools() {
            for(let i=0; i<5; i++) {
                let wx = (Math.random()-0.5) * WORLD_RADIUS;
                let wz = (Math.random()-0.5) * WORLD_RADIUS;
                const geo = new THREE.PlaneGeometry(3, 3);
                const mesh = new THREE.Mesh(geo, materials.whirlpool);
                mesh.rotation.x = -Math.PI / 2;
                mesh.position.set(wx, WATER_LEVEL + 0.1, wz);
                scene.add(mesh);
                whirlpools.push({ x: wx, z: wz, mesh: mesh });
            }
        }

        function createTree(x, y, z) {
            for(let i=0; i<4; i++) createBlock(x, y+i, z, 'wood_oak');
            let top = y + 4;
            for(let lx=x-2; lx<=x+2; lx++){
                for(let lz=z-2; lz<=z+2; lz++){
                    for(let ly=top-2; ly<=top+1; ly++){
                        if (Math.abs(lx-x)+Math.abs(lz-z)+Math.abs(ly-top) <= 3) {
                             if (!blockMap.has(`${lx},${ly},${lz}`)) createBlock(lx, ly, lz, 'leaves_oak');
                        }
                    }
                }
            }
        }

        function createBlock(x, y, z, type) {
            if(blockMap.has(`${x},${y},${z}`)) return;
            const mesh = new THREE.Mesh(blockGeo, materials[type]);
            mesh.position.set(x, y, z);
            mesh.matrixAutoUpdate = false; mesh.updateMatrix();
            mesh.userData = { type: type, solid: type !== 'water' };
            scene.add(mesh);
            objects.push(mesh);
            blockMap.set(`${x},${y},${z}`, mesh);
            return mesh;
        }

        function spawnMob(type, x, y, z) {
            const mob = new THREE.Group();
            let geo;
            if(type === 'crab') geo = new THREE.BoxGeometry(0.4, 0.2, 0.3);
            else if(type === 'fish') geo = new THREE.BoxGeometry(0.3, 0.15, 0.1);
            else geo = new THREE.BoxGeometry(0.2, 0.1, 0.2); 

            const body = new THREE.Mesh(geo, materials[type]);
            mob.add(body);
            mob.position.set(x, y, z);
            mob.userData = { type: type, speed: 0.02 + Math.random()*0.02, offset: Math.random()*100, anchor: new THREE.Vector3(x,y,z) };
            
            scene.add(mob);
            mobs.push(mob);
        }

        function playSound(type) {
            if (!audioCtx) return;
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            
            if (type === 'break') {
                osc.type = 'square'; osc.frequency.setValueAtTime(100, t);
                osc.frequency.exponentialRampToValueAtTime(40, t+0.1);
                gain.gain.setValueAtTime(0.1, t); gain.gain.linearRampToValueAtTime(0, t+0.1);
                osc.start(t); osc.stop(t+0.1);
            }
        }

        // --- DAY/NIGHT CYCLE ---
        function updateEnvironment() {
            sunAngle += 0.0005; // Speed of day
            const x = Math.sin(sunAngle) * 100;
            const y = Math.cos(sunAngle) * 100;
            sunLight.position.set(x, y, 50);
            
            if (skyUniforms) {
                skyUniforms.sunPosition.value.copy(sunLight.position);
                
                // Color Gradients
                if (y > 20) {
                    // Day
                    skyUniforms.topColor.value.setHex(0x0077ff);
                    skyUniforms.bottomColor.value.setHex(0xcce0ff);
                    scene.fog.color.setHex(0xcce0ff);
                } else if (y > -20) {
                    // Sunset
                    skyUniforms.topColor.value.setHex(0xffaa00);
                    skyUniforms.bottomColor.value.setHex(0xff5500);
                    scene.fog.color.setHex(0xff9900);
                } else {
                    // Night
                    skyUniforms.topColor.value.setHex(0x000000);
                    skyUniforms.bottomColor.value.setHex(0x000022);
                    scene.fog.color.setHex(0x000022);
                }
            }
        }

        // --- PHYSICS & LOGIC ---
        function updatePhysics() {
            updateEnvironment();

            // Mob Movement
            const time = Date.now() * 0.001;
            mobs.forEach(m => {
                if (m.userData.type === 'fish') {
                    m.position.x = m.userData.anchor.x + Math.sin(time + m.userData.offset) * 2;
                    m.position.z = m.userData.anchor.z + Math.cos(time + m.userData.offset) * 2;
                    m.rotation.y = -(time + m.userData.offset);
                } else if (m.userData.type === 'crab') {
                    m.position.x = m.userData.anchor.x + Math.sin(time * 2 + m.userData.offset) * 0.5;
                } else if (m.userData.type === 'bird') {
                    m.position.x = m.userData.anchor.x + Math.sin(time + m.userData.offset) * 15;
                    m.position.z = m.userData.anchor.z + Math.cos(time + m.userData.offset) * 15;
                    m.rotation.y = -(time + m.userData.offset);
                }
            });

            // Whirlpools
            let inWhirlpool = false;
            if (isInWater) {
                let nearDanger = false;
                whirlpools.forEach(w => {
                    w.mesh.rotation.z += 0.1; 
                    const dx = player.position.x - w.x;
                    const dz = player.position.z - w.z;
                    const dist = Math.sqrt(dx*dx + dz*dz);
                    if (dist < 2.5) {
                        nearDanger = true;
                        velocity.y -= 0.005; 
                        player.rotation.y += 0.05;
                        player.position.x -= dx * 0.03;
                        player.position.z -= dz * 0.03;
                        inWhirlpool = true;
                    }
                });
                document.getElementById('danger-msg').style.display = nearDanger ? 'block' : 'none';
            } else {
                document.getElementById('danger-msg').style.display = 'none';
            }

            if (!inWhirlpool) {
                if (isInWater) { velocity.y -= 0.002; velocity.y *= 0.9; } 
                else { velocity.y -= GRAVITY; }
            }

            const yaw = player.rotation.y;
            const fx = -Math.sin(yaw) * moveFwd; const fz = -Math.cos(yaw) * moveFwd;
            const rx = -Math.cos(yaw) * moveSide; const rz = Math.sin(yaw) * moveSide;
            const dx = (fx + rx) * MOVE_SPEED; const dz = (fz + rz) * MOVE_SPEED;

            if (!checkColl(player.position.x + dx, player.position.y, player.position.z) && !checkColl(player.position.x + dx, player.position.y - 1, player.position.z)) {
                player.position.x += dx;
            }
            if (!checkColl(player.position.x, player.position.y, player.position.z + dz) && !checkColl(player.position.x, player.position.y - 1, player.position.z + dz)) {
                player.position.z += dz;
            }

            let nextY = player.position.y + velocity.y;
            if (velocity.y < 0 && checkColl(player.position.x, nextY - 1.5, player.position.z)) {
                velocity.y = 0; onGround = true;
                player.position.y = Math.round(nextY - 1.5) + 1.5 + 0.001;
            } else {
                player.position.y = nextY; onGround = false;
            }
            
            const headB = blockMap.get(`${Math.round(player.position.x)},${Math.round(player.position.y)},${Math.round(player.position.z)}`);
            const footB = blockMap.get(`${Math.round(player.position.x)},${Math.round(player.position.y-1)},${Math.round(player.position.z)}`);
            isInWater = (headB && headB.userData.type === 'water') || (footB && footB.userData.type === 'water');

            if (player.position.y < -15) player.position.set(0, 20, 0);
        }

        function checkColl(x, y, z) {
            const b = blockMap.get(`${Math.round(x)},${Math.round(y)},${Math.round(z)}`);
            return b && b.userData.solid;
        }

        // --- INPUT ---
        function setupInput() {
            const slots = document.querySelectorAll('.slot');
            slots.forEach(s => {
                s.addEventListener('touchstart', (e) => {
                    e.preventDefault(); e.stopPropagation();
                    slots.forEach(el => el.classList.remove('active')); s.classList.add('active');
                    currentMat = s.dataset.type;
                });
            });
            const zone = document.getElementById('look-zone');
            let lastX = 0, lastY = 0, activeTouchId = null;
            zone.addEventListener('touchstart', (e) => {
                const t = e.changedTouches[0]; activeTouchId = t.identifier;
                lastX = t.pageX; lastY = t.pageY;
                isHolding = false; touchTimer = setTimeout(() => { isHolding = true; doRaycast('BREAK'); }, 500);
            }, {passive: false});
            zone.addEventListener('touchmove', (e) => {
                e.preventDefault(); 
                let t = null; for(let i=0; i<e.changedTouches.length; i++) if(e.changedTouches[i].identifier === activeTouchId) t = e.changedTouches[i];
                if (!t) return;
                const dx = t.pageX - lastX; const dy = t.pageY - lastY;
                if (Math.abs(dx) > 5 || Math.abs(dy) > 5) { clearTimeout(touchTimer); isHolding = false; }
                player.rotation.y -= dx * 0.005; head.rotation.x -= dy * 0.005;
                head.rotation.x = Math.max(-1.5, Math.min(1.5, head.rotation.x));
                lastX = t.pageX; lastY = t.pageY;
            }, {passive: false});
            zone.addEventListener('touchend', (e) => {
                clearTimeout(touchTimer);
                if (!isHolding && currentMat !== 'hand') { if (Math.abs(e.changedTouches[0].pageX - lastX) < 10) doRaycast('PLACE'); }
                activeTouchId = null;
            });
            document.getElementById('btn-jump').addEventListener('touchstart', (e) => {
                e.preventDefault(); if (onGround || isInWater) velocity.y = 0.22;
            });
            const joy = nipplejs.create({ zone: document.getElementById('joystick-zone'), mode: 'static', position: {left: '50%', top: '50%'}, color: 'white' });
            joy.on('move', (evt, data) => { moveFwd = data.vector.y; moveSide = data.vector.x; });
            joy.on('end', () => { moveFwd = 0; moveSide = 0; });
        }

        function doRaycast(action) {
            raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = raycaster.intersectObjects(objects);
            if (hits.length > 0 && hits[0].distance < 6) {
                const hit = hits[0];
                if (action === 'BREAK') {
                    if(hit.object.userData.type === 'water') return;
                    scene.remove(hit.object); objects.splice(objects.indexOf(hit.object), 1);
                    blockMap.delete(`${Math.round(hit.object.position.x)},${Math.round(hit.object.position.y)},${Math.round(hit.object.position.z)}`);
                    playSound('break');
                } else if (action === 'PLACE') {
                    const p = hit.point.add(hit.face.normal.multiplyScalar(0.5));
                    const bx = Math.round(p.x), by = Math.round(p.y), bz = Math.round(p.z);
                    if (Math.abs(bx - player.position.x) > 0.8 || Math.abs(by - player.position.y) > 1.8 || Math.abs(bz - player.position.z) > 0.8) {
                        createBlock(bx, by, bz, currentMat);
                    }
                }
            }
        }

        function onResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        function animate() { requestAnimationFrame(animate); updatePhysics(); renderer.render(scene, camera); }
    </script>
