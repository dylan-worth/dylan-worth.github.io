<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Minecraft Mobile v6.0</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* UI Layer */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 14px; height: 14px;
            background: rgba(255, 255, 255, 0.3); border: 2px solid white;
            transform: translate(-50%, -50%); border-radius: 50%;
        }

        #hint { 
            position: absolute; top: 10px; left: 0; width: 100%; text-align: center; 
            color: white; text-shadow: 1px 1px 2px black; font-size: 14px; 
            pointer-events: none; opacity: 0.8; z-index: 5;
        }

        /* Controls Zones */
        #joystick-zone { position: absolute; bottom: 20px; left: 20px; width: 40vw; height: 40vh; pointer-events: auto; }
        #look-zone { position: absolute; top: 0; right: 0; width: 50vw; height: 100%; pointer-events: auto; }

        #btn-jump { 
            position: absolute; bottom: 30%; right: 20px; width: 70px; height: 70px; 
            background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.5); 
            border-radius: 50%; pointer-events: auto; 
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 14px; z-index: 10;
        }
        #btn-jump:active { background: rgba(255,255,255,0.5); }

        /* Scrollable Inventory */
        #inventory {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 12px;
            pointer-events: auto; overflow-x: scroll; max-width: 80vw;
            scrollbar-width: none; /* Firefox */
        }
        #inventory::-webkit-scrollbar { display: none; } /* Chrome/Safari */
        
        .slot {
            min-width: 40px; height: 40px; border: 2px solid #555; border-radius: 8px;
            flex-shrink: 0; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .slot.active { border-color: #fff; transform: scale(1.1); box-shadow: 0 0 10px white; z-index: 20; background-color: rgba(255,255,255,0.2); }
        
        /* Icons */
        .icon-hand { border: 2px dashed #888; }
        .icon-hand::after { content: "âœ‹"; font-size: 20px; }
        
        /* Materials */
        .c-grass { background: #567d46; }
        .c-dirt { background: #5c4033; }
        .c-stone { background: #808080; }
        .c-oak { background: #4a3728; }
        .c-oak-leaf { background: #228b22; }
        .c-birch { background: #e3e3e3; }
        .c-birch-leaf { background: #82ac63; }
        .c-maple { background: #5d4037; }
        .c-maple-leaf { background: #d35400; }
        .c-willow { background: #3b2f2f; }
        .c-willow-leaf { background: #4e603b; }

        /* Rotation Enforcer */
        #rotate-msg {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #222; color: white; z-index: 999;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .phone-icon { font-size: 50px; animation: rotate 2s infinite; margin-bottom: 20px; }
        @keyframes rotate { 0% { transform: rotate(0deg); } 25% { transform: rotate(90deg); } 100% { transform: rotate(90deg); } }
        
        /* Show message only in portrait */
        @media (orientation: portrait) {
            #rotate-msg { display: flex; }
        }

    </style>
</head>
<body>

    <div id="rotate-msg">
        <div class="phone-icon">ðŸ“±</div>
        <h2>Please Rotate Device</h2>
        <p>This game requires Landscape mode.</p>
    </div>

    <div id="game-container"></div>

    <div id="ui-layer">
        <div id="hint">Tap once for Audio<br>HOLD right side to Break</div>
        <div id="crosshair"></div>
        <div id="joystick-zone"></div>
        <div id="look-zone"></div>
        <div id="btn-jump">JUMP</div>

        <div id="inventory">
            <div class="slot icon-hand active" data-type="hand"></div>
            <div class="slot c-grass" data-type="grass"></div>
            <div class="slot c-dirt" data-type="dirt"></div>
            <div class="slot c-stone" data-type="stone"></div>
            <div class="slot c-oak" data-type="wood_oak"></div>
            <div class="slot c-oak-leaf" data-type="leaves_oak"></div>
            <div class="slot c-birch" data-type="wood_birch"></div>
            <div class="slot c-birch-leaf" data-type="leaves_birch"></div>
            <div class="slot c-maple" data-type="wood_maple"></div>
            <div class="slot c-maple-leaf" data-type="leaves_maple"></div>
            <div class="slot c-willow" data-type="wood_willow"></div>
            <div class="slot c-willow-leaf" data-type="leaves_willow"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <script>
        // --- CONFIG ---
        const RENDER_DIST = 22;
        const MOVE_SPEED = 0.14;
        const JUMP_FORCE = 0.23; 
        const GRAVITY = 0.012;
        
        // --- GLOBALS ---
        let scene, camera, renderer;
        let objects = []; 
        let blockMap = new Map();
        let birds = [];
        let audioCtx;
        
        // Player
        let player = new THREE.Object3D();
        let head = new THREE.Object3D();
        let velocity = new THREE.Vector3();
        let onGround = false;
        let moveFwd = 0, moveSide = 0;
        
        // Interaction
        let raycaster = new THREE.Raycaster();
        let currentMat = 'hand'; 
        let materials = {};
        let blockGeo; 
        let touchTimer = null;
        let isHolding = false;

        // Tree Defs
        const TREES = {
            oak: { log: 'wood_oak', leaf: 'leaves_oak', height: 4 },
            birch: { log: 'wood_birch', leaf: 'leaves_birch', height: 5 },
            willow: { log: 'wood_willow', leaf: 'leaves_willow', height: 3 },
            maple: { log: 'wood_maple', leaf: 'leaves_maple', height: 4 }
        };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 2, RENDER_DIST);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 60);
            head.position.y = 1.6;
            head.add(camera);
            player.add(head);
            scene.add(player);
            player.position.set(0, 10, 0);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(1); 
            document.getElementById('game-container').appendChild(renderer.domElement);

            const amb = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(amb);
            const sun = new THREE.DirectionalLight(0xffffff, 0.5);
            sun.position.set(10, 30, 10);
            scene.add(sun);

            setupMaterials();
            generateWorld();
            setupInput();

            window.addEventListener('resize', onResize);
            window.addEventListener('click', initAudio, { once: true });
            window.addEventListener('touchstart', initAudio, { once: true });
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function initAudio() {
            if(audioCtx) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                document.getElementById('hint').innerText = "Audio ON";
                setTimeout(() => document.getElementById('hint').style.display = 'none', 2000);
            } catch(e) {}
        }

        function playSound(type) {
            if (!audioCtx) return;
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'break') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, t);
                osc.frequency.exponentialRampToValueAtTime(40, t + 0.1);
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.1);
                osc.start(t); osc.stop(t + 0.1);
            } else if (type === 'bird') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1500, t);
                osc.frequency.linearRampToValueAtTime(2500, t + 0.1);
                gain.gain.setValueAtTime(0.05, t); // Lower volume
                gain.gain.linearRampToValueAtTime(0, t + 0.1);
                osc.start(t); osc.stop(t + 0.2);
            }
        }

        function setupMaterials() {
            blockGeo = new THREE.BoxGeometry(1, 1, 1);
            const mat = (c) => new THREE.MeshLambertMaterial({ color: c });
            materials = {
                grass: mat(0x567d46), dirt: mat(0x5c4033), stone: mat(0x808080), sand: mat(0xeecfa1),
                wood_oak: mat(0x4a3728), leaves_oak: mat(0x228b22),
                wood_birch: mat(0xe3e3e3), leaves_birch: mat(0x82ac63),
                wood_willow: mat(0x3b2f2f), leaves_willow: mat(0x4e603b),
                wood_maple: mat(0x5d4037), leaves_maple: mat(0xd35400),
                bird: new THREE.MeshBasicMaterial({ color: 0xffffff })
            };
        }

        function generateWorld() {
            for(let i=0; i<8; i++) spawnBird(); // Fewer birds

            const size = 18;
            for (let x = -size; x <= size; x++) {
                for (let z = -size; z <= size; z++) {
                    let h = Math.floor(Math.sin(x/5) * 3 + Math.cos(z/6) * 3);
                    let type = 'grass';
                    if (h < -1) type = 'sand';

                    for (let y = -4; y <= h; y++) {
                        let t = type;
                        if (y < h) t = 'dirt';
                        if (y < h - 2) t = 'stone';
                        createBlock(x, y, z, t);
                    }

                    if (type === 'grass' && Math.random() < 0.04) {
                        const types = ['oak', 'birch', 'willow', 'maple'];
                        createTree(x, h+1, z, TREES[types[Math.floor(Math.random() * types.length)]]);
                    }
                }
            }
        }

        function createTree(x, y, z, tree) {
            for(let i=0; i<tree.height; i++) createBlock(x, y+i, z, tree.log);
            let top = y + tree.height;
            for(let lx=x-2; lx<=x+2; lx++){
                for(let lz=z-2; lz<=z+2; lz++){
                    for(let ly=top-2; ly<=top+1; ly++){
                        if (Math.abs(lx-x) + Math.abs(lz-z) + Math.abs(ly-top) <= 3) {
                             if (!blockMap.has(`${lx},${ly},${lz}`)) createBlock(lx, ly, lz, tree.leaf);
                        }
                    }
                }
            }
        }

        function createBlock(x, y, z, type) {
            if(blockMap.has(`${x},${y},${z}`)) return;
            const mesh = new THREE.Mesh(blockGeo, materials[type]);
            mesh.position.set(x, y, z);
            mesh.matrixAutoUpdate = false; 
            mesh.updateMatrix();
            mesh.userData = { type: type, solid: true };
            scene.add(mesh);
            objects.push(mesh);
            blockMap.set(`${x},${y},${z}`, mesh);
            return mesh;
        }

        function spawnBird() {
            const bird = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.1, 0.2), materials.bird);
            bird.add(body);
            bird.position.set(0, 15, 0);
            bird.userData = { angle: Math.random()*10, speed: 0.02 + Math.random()*0.02, center: new THREE.Vector3(0, 0, 0) };
            scene.add(bird);
            birds.push(bird);
        }

        // --- INPUT ---
        function setupInput() {
            // Inventory
            const slots = document.querySelectorAll('.slot');
            slots.forEach(s => {
                s.addEventListener('touchstart', (e) => {
                    e.preventDefault(); e.stopPropagation();
                    slots.forEach(el => el.classList.remove('active'));
                    s.classList.add('active');
                    currentMat = s.dataset.type;
                });
            });

            // Camera Look (Fixed)
            const zone = document.getElementById('look-zone');
            let lastX = 0, lastY = 0;
            let activeTouchId = null;

            zone.addEventListener('touchstart', (e) => {
                const t = e.changedTouches[0];
                activeTouchId = t.identifier;
                lastX = t.pageX; 
                lastY = t.pageY;
                
                // Hold Timer Logic
                isHolding = false;
                touchTimer = setTimeout(() => { isHolding = true; doRaycast('BREAK'); }, 500); // 500ms Hold
            }, {passive: false});

            zone.addEventListener('touchmove', (e) => {
                e.preventDefault(); 
                // Find the touch that started this event
                let t = null;
                for (let i=0; i<e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === activeTouchId) t = e.changedTouches[i];
                }
                if (!t) return;

                const dx = t.pageX - lastX;
                const dy = t.pageY - lastY;

                if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
                    clearTimeout(touchTimer); // Moving cancels break
                    isHolding = false;
                }

                player.rotation.y -= dx * 0.005;
                head.rotation.x -= dy * 0.005;
                head.rotation.x = Math.max(-1.5, Math.min(1.5, head.rotation.x));
                
                lastX = t.pageX;
                lastY = t.pageY;
            }, {passive: false});

            zone.addEventListener('touchend', (e) => {
                clearTimeout(touchTimer);
                // Only place if we didn't hold (Tap) and hand is not empty
                if (!isHolding && currentMat !== 'hand') {
                    // Slight check to ensure it wasn't a drag release
                    let t = e.changedTouches[0];
                    if (Math.abs(t.pageX - lastX) < 10) doRaycast('PLACE');
                }
                activeTouchId = null;
            });

            // Jump
            document.getElementById('btn-jump').addEventListener('touchstart', (e) => {
                e.preventDefault(); 
                if (onGround) velocity.y = JUMP_FORCE;
            });

            // Joystick
            const joy = nipplejs.create({ 
                zone: document.getElementById('joystick-zone'), 
                mode: 'static', position: {left: '50%', top: '50%'}, color: 'white' 
            });
            joy.on('move', (evt, data) => { 
                // Fix: NippleJS 'up' is +Y. We map Y->Fwd, X->Right
                moveFwd = data.vector.y; 
                moveSide = data.vector.x; 
            });
            joy.on('end', () => { moveFwd = 0; moveSide = 0; });
        }

        function doRaycast(action) {
            raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = raycaster.intersectObjects(objects);
            if (hits.length > 0 && hits[0].distance < 6) {
                const hit = hits[0];
                if (action === 'BREAK') {
                    scene.remove(hit.object);
                    objects.splice(objects.indexOf(hit.object), 1);
                    blockMap.delete(`${Math.round(hit.object.position.x)},${Math.round(hit.object.position.y)},${Math.round(hit.object.position.z)}`);
                    playSound('break');
                } else if (action === 'PLACE') {
                    const p = hit.point.add(hit.face.normal.multiplyScalar(0.5));
                    const bx = Math.round(p.x), by = Math.round(p.y), bz = Math.round(p.z);
                    // Collision check
                    if (Math.abs(bx - player.position.x) > 0.8 || Math.abs(by - player.position.y) > 1.8 || Math.abs(bz - player.position.z) > 0.8) {
                        createBlock(bx, by, bz, currentMat);
                    }
                }
            }
        }

        // --- PHYSICS & LOOP ---
        function checkColl(x, y, z) {
            return blockMap.has(`${Math.round(x)},${Math.round(y)},${Math.round(z)}`);
        }

        function updatePhysics() {
            velocity.y -= GRAVITY;
            
            // Movement - Subtract from Position because camera looks down -Z
            const yaw = player.rotation.y;
            // Forward vector
            const fx = -Math.sin(yaw) * moveFwd; 
            const fz = -Math.cos(yaw) * moveFwd;
            // Right vector (90 deg)
            const rx = -Math.cos(yaw) * moveSide;
            const rz = Math.sin(yaw) * moveSide;

            const dx = (fx + rx) * MOVE_SPEED;
            const dz = (fz + rz) * MOVE_SPEED;

            // X Axis
            if (!checkColl(player.position.x + dx, player.position.y, player.position.z) &&
                !checkColl(player.position.x + dx, player.position.y - 1, player.position.z)) {
                player.position.x += dx;
            }
            // Z Axis
            if (!checkColl(player.position.x, player.position.y, player.position.z + dz) &&
                !checkColl(player.position.x, player.position.y - 1, player.position.z + dz)) {
                player.position.z += dz;
            }

            // Y Axis
            let nextY = player.position.y + velocity.y;
            if (velocity.y < 0 && checkColl(player.position.x, nextY - 1.5, player.position.z)) {
                velocity.y = 0; 
                onGround = true;
                player.position.y = Math.round(nextY - 1.5) + 1.5 + 0.001;
            } else {
                player.position.y = nextY; 
                onGround = false;
            }

            if (player.position.y < -15) player.position.set(0, 15, 0);
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            
            // Birds
            birds.forEach((b, i) => {
                b.userData.angle += b.userData.speed;
                b.position.x = Math.sin(b.userData.angle) * 12;
                b.position.z = Math.cos(b.userData.angle) * 12;
                b.rotation.y = -b.userData.angle;
                // Rare Chirp (1 in 1000 chance per frame)
                if (Math.random() < 0.001) playSound('bird');
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
