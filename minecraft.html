<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Minecraft Mobile v3.0</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Courier New', sans-serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* UI Layer */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 16px; height: 16px;
            border: 2px solid rgba(255,255,255,0.8); border-radius: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.1);
        }

        /* Controls */
        #joystick-zone { position: absolute; bottom: 40px; left: 40px; width: 150px; height: 150px; pointer-events: auto; }
        #look-zone { position: absolute; top: 0; right: 0; width: 60%; height: 80%; pointer-events: auto; }

        /* Buttons */
        .btn { position: absolute; background: rgba(0,0,0,0.5); color: white; border: 2px solid rgba(255,255,255,0.3); pointer-events: auto; font-weight: bold; backdrop-filter: blur(4px); }
        #btn-jump { bottom: 160px; right: 40px; width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        #btn-mode { top: 20px; left: 20px; padding: 10px; border-radius: 8px; font-size: 12px; text-transform: uppercase; }

        /* Inventory */
        #inventory {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 6px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 12px;
            pointer-events: auto;
        }
        .slot {
            width: 36px; height: 36px; border: 2px solid #555; border-radius: 6px;
            transition: transform 0.1s;
        }
        .slot.active { border-color: white; transform: scale(1.15); box-shadow: 0 0 10px white; }
        
        /* Block Colors for UI */
        .c-grass { background: #567d46; }
        .c-dirt { background: #5c4033; }
        .c-stone { background: #808080; }
        .c-wood { background: #4a3728; }
        .c-leaves { background: #228b22; }
        .c-sand { background: #eecfa1; }
        .c-water { background: #40a4df; }
        .c-snow { background: #ffffff; }
        .c-tnt { background: #cd5c5c; } /* Just for fun visual */

    </style>
</head>
<body>

    <div id="game-container"></div>

    <div id="ui-layer">
        <div id="crosshair"></div>
        <div id="joystick-zone"></div>
        <div id="look-zone"></div>
        <div id="btn-jump" class="btn">JUMP</div>
        <div id="btn-mode" class="btn">MODE: BREAK</div>

        <div id="inventory">
            <div class="slot c-grass active" data-type="grass"></div>
            <div class="slot c-dirt" data-type="dirt"></div>
            <div class="slot c-stone" data-type="stone"></div>
            <div class="slot c-wood" data-type="wood"></div>
            <div class="slot c-leaves" data-type="leaves"></div>
            <div class="slot c-sand" data-type="sand"></div>
            <div class="slot c-water" data-type="water"></div>
            <div class="slot c-snow" data-type="snow"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <script>
        // --- CONFIG ---
        const RENDER_DIST = 30; // Reduced slightly for particle performance
        const MOVE_SPEED = 0.14;
        const GRAVITY = 0.012;
        const WATER_LEVEL = -2;
        
        // --- GLOBALS ---
        let scene, camera, renderer;
        let objects = []; 
        let blockMap = new Map();
        let particles = [];
        
        // Player & Tools
        let playerObj = new THREE.Object3D();
        let cameraRig = new THREE.Object3D(); // Holds camera
        let handGroup = new THREE.Object3D(); // Holds the tool
        let handMesh; // The actual visible block in hand
        let isSwinging = false;
        
        let velocity = new THREE.Vector3();
        let onGround = false;
        let isInWater = false;
        let moveFwd = 0, moveSide = 0;
        
        // State
        let mode = 'BREAK';
        let currentMat = 'grass';
        let materials = {};
        
        init();
        animate();

        function init() {
            // 1. Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, RENDER_DIST);

            // 2. Camera Rig
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
            cameraRig.position.y = 1.6;
            cameraRig.add(camera);
            playerObj.add(cameraRig);
            scene.add(playerObj);
            playerObj.position.set(0, 10, 0);

            // 3. The Hand/Tool
            createHandTool();

            // 4. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('game-container').appendChild(renderer.domElement);

            // 5. Lights
            const amb = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(amb);
            const sun = new THREE.DirectionalLight(0xffffff, 0.6);
            sun.position.set(20, 50, 20);
            scene.add(sun);

            // 6. Materials & World
            initMaterials();
            generateWorld();

            // 7. Input
            setupControls();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function initMaterials() {
            const loadColor = (c, transp = false) => new THREE.MeshLambertMaterial({ 
                color: c, 
                transparent: transp, 
                opacity: transp ? 0.6 : 1 
            });
            
            materials = {
                grass: loadColor(0x567d46),
                dirt: loadColor(0x5c4033),
                stone: loadColor(0x808080),
                wood: loadColor(0x4a3728),
                leaves: loadColor(0x228b22),
                sand: loadColor(0xeecfa1),
                water: loadColor(0x40a4df, true),
                snow: loadColor(0xffffff),
                bedrock: loadColor(0x222222)
            };
        }

        function createHandTool() {
            // The "Hand" is a child of the camera so it stays on screen
            handGroup.position.set(0.5, -0.4, -0.8);
            handGroup.rotation.set(0.2, -0.2, 0);
            camera.add(handGroup);

            const geo = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            handMesh = new THREE.Mesh(geo, materials['grass']);
            handGroup.add(handMesh);
        }

        function updateHandVisual() {
            handMesh.material = materials[currentMat];
        }

        function swingHand() {
            if(isSwinging) return;
            isSwinging = true;
            
            // Simple manual animation curve
            let start = Date.now();
            let dur = 200;
            
            function loop() {
                let p = (Date.now() - start) / dur;
                if(p > 1) {
                    isSwinging = false;
                    handGroup.rotation.set(0.2, -0.2, 0); // Reset
                    handGroup.position.set(0.5, -0.4, -0.8);
                    return;
                }
                
                // Dip down and rotate forward
                let wave = Math.sin(p * Math.PI); 
                handGroup.rotation.x = 0.2 + (wave * 0.5); 
                handGroup.rotation.z = -wave * 0.5;
                handGroup.position.z = -0.8 - (wave * 0.3);
                
                requestAnimationFrame(loop);
            }
            loop();
        }

        function generateWorld() {
            const size = 20; // Chunk radius
            const geo = new THREE.BoxGeometry(1, 1, 1);

            for (let x = -size; x <= size; x++) {
                for (let z = -size; z <= size; z++) {
                    // Terrain Math
                    let h = Math.floor(Math.sin(x/7)*3 + Math.cos(z/5)*2); 
                    
                    // Biome logic
                    let surface = 'grass';
                    if (h > 4) surface = 'snow';
                    if (h <= WATER_LEVEL + 1) surface = 'sand';

                    // Fill columns
                    for (let y = -5; y <= h; y++) {
                        let type = surface;
                        if (y < h) type = 'dirt';
                        if (y < h - 3) type = 'stone';
                        if (y === -5) type = 'bedrock';
                        
                        // Don't spawn water where there is land
                        createBlock(x, y, z, type, geo);
                    }

                    // Water Fill
                    for (let y = h + 1; y <= WATER_LEVEL; y++) {
                        createBlock(x, y, z, 'water', geo);
                    }

                    // Trees (Only on grass, not in water)
                    if (surface === 'grass' && h > WATER_LEVEL && Math.random() < 0.03) {
                        spawnTree(x, h+1, z, geo);
                    }
                }
            }
        }

        function createBlock(x, y, z, type, geo) {
            if(blockMap.has(`${x},${y},${z}`)) return;

            const mesh = new THREE.Mesh(geo, materials[type]);
            mesh.position.set(x, y, z);
            
            // Water logic (No outline, transparent)
            if (type !== 'water') {
                 // Add simple edges for block look
                const edges = new THREE.EdgesGeometry(geo);
                const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000, opacity: 0.1, transparent: true }));
                mesh.add(line);
            }

            mesh.userData = { type: type, solid: type !== 'water' };
            scene.add(mesh);
            objects.push(mesh);
            blockMap.set(`${x},${y},${z}`, mesh);
            return mesh;
        }

        function spawnTree(x, y, z, geo) {
            for(let i=0; i<4; i++) createBlock(x, y+i, z, 'wood', geo);
            for(let lx=x-2; lx<=x+2; lx++){
                for(let lz=z-2; lz<=z+2; lz++){
                    for(let ly=y+2; ly<=y+4; ly++){
                         if(Math.abs(lx-x)+Math.abs(lz-z) < 3 && !blockMap.has(`${lx},${ly},${lz}`)) {
                             createBlock(lx, ly, lz, 'leaves', geo);
                         }
                    }
                }
            }
        }

        // --- PARTICLES ---
        function spawnParticles(pos, colorMaterial) {
            const count = 8;
            const geo = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            
            for(let i=0; i<count; i++) {
                const p = new THREE.Mesh(geo, colorMaterial);
                p.position.copy(pos);
                // Random offset within block
                p.position.x += (Math.random()-0.5)*0.5;
                p.position.y += (Math.random()-0.5)*0.5;
                p.position.z += (Math.random()-0.5)*0.5;
                
                // Random velocity
                p.userData.vel = new THREE.Vector3(
                    (Math.random()-0.5)*0.2,
                    (Math.random())*0.2,
                    (Math.random()-0.5)*0.2
                );
                p.userData.life = 1.0; // 1 second life
                
                scene.add(p);
                particles.push(p);
            }
        }

        function updateParticles() {
            for(let i=particles.length-1; i>=0; i--) {
                const p = particles[i];
                p.userData.life -= 0.05;
                p.position.add(p.userData.vel);
                p.userData.vel.y -= 0.01; // Gravity on particles
                
                // Rotation tumble
                p.rotation.x += 0.1;
                p.rotation.y += 0.1;

                if(p.userData.life <= 0) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }
        }

        // --- PHYSICS ---
        function getBlock(x, y, z) {
            return blockMap.get(`${Math.round(x)},${Math.round(y)},${Math.round(z)}`);
        }

        function updatePhysics() {
            // Apply Gravity or Water Buoyancy
            const headBlock = getBlock(playerObj.position.x, playerObj.position.y, playerObj.position.z);
            const footBlock = getBlock(playerObj.position.x, playerObj.position.y - 1, playerObj.position.z);
            
            isInWater = (headBlock && headBlock.userData.type === 'water') || (footBlock && footBlock.userData.type === 'water');

            if (isInWater) {
                velocity.y *= 0.8; // Drag
                velocity.y -= 0.002; // Slower gravity
                if (moveFwd || moveSide) velocity.y += 0.005; // Swim up slightly when moving
            } else {
                velocity.y -= GRAVITY;
            }

            // Move
            // Fix: Use Math.cos/sin correctly for Forward/Strafing relative to Look Direction
            // 0 rotation = Looking down -Z. 
            const yaw = playerObj.rotation.y;
            
            // Forward/Back
            const dx = Math.sin(yaw) * moveFwd; // Sin is X component for rotation Y
            const dz = Math.cos(yaw) * moveFwd; // Cos is Z component
            
            // Left/Right (Strafing) - 90 degree offset
            const sx = Math.sin(yaw + Math.PI/2) * moveSide;
            const sz = Math.cos(yaw + Math.PI/2) * moveSide;

            // Combine
            let nextX = playerObj.position.x - (dx + sx) * MOVE_SPEED * (isInWater ? 0.5 : 1.0);
            let nextZ = playerObj.position.z - (dz + sz) * MOVE_SPEED * (isInWater ? 0.5 : 1.0);

            // Wall Collision (Only check solid blocks)
            if (!isSolid(nextX, playerObj.position.y, playerObj.position.z) && 
                !isSolid(nextX, playerObj.position.y - 1, playerObj.position.z)) {
                playerObj.position.x = nextX;
                playerObj.position.z = nextZ;
            }

            // Y Movement
            let nextY = playerObj.position.y + velocity.y;
            if (isSolid(playerObj.position.x, nextY - 1.5, playerObj.position.z)) {
                velocity.y = 0;
                onGround = true;
                playerObj.position.y = Math.round(nextY - 1.5) + 1.5 + 0.001; 
            } else {
                playerObj.position.y = nextY;
                onGround = false;
            }

            if (playerObj.position.y < -20) playerObj.position.set(0, 15, 0); // Respawn
        }

        function isSolid(x, y, z) {
            const b = getBlock(x, y, z);
            return b && b.userData.solid;
        }

        // --- INPUT ---
        function setupControls() {
            // Inventory
            document.querySelectorAll('.slot').forEach(s => {
                s.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    document.querySelectorAll('.slot').forEach(el => el.classList.remove('active'));
                    s.classList.add('active');
                    currentMat = s.dataset.type;
                    updateHandVisual();
                });
            });

            // Mode
            const mBtn = document.getElementById('btn-mode');
            mBtn.addEventListener('touchstart', (e) => {
                e.preventDefault(); e.stopPropagation();
                mode = mode === 'BREAK' ? 'BUILD' : 'BREAK';
                mBtn.innerText = "MODE: " + mode;
                mBtn.style.borderColor = mode === 'BREAK' ? 'red' : 'white';
            });

            // Joystick
            const joy = nipplejs.create({
                zone: document.getElementById('joystick-zone'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'white'
            });

            joy.on('move', (evt, data) => {
                // Fix: Map joystick Y to Forward, X to Strafe
                // data.vector.y is positive UP -> We want Forward
                // data.vector.x is positive RIGHT -> We want Right
                moveFwd = data.vector.y; 
                moveSide = data.vector.x; 
            });
            joy.on('end', () => { moveFwd = 0; moveSide = 0; });

            // Jump
            document.getElementById('btn-jump').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (onGround || isInWater) velocity.y = 0.25;
            });

            // Look/Action
            const touchZone = document.getElementById('look-zone');
            let lastX, lastY, startT;

            touchZone.addEventListener('touchstart', e => {
                lastX = e.touches[0].pageX; lastY = e.touches[0].pageY; startT = Date.now();
            }, {passive:false});

            touchZone.addEventListener('touchmove', e => {
                e.preventDefault();
                const x = e.touches[0].pageX, y = e.touches[0].pageY;
                playerObj.rotation.y -= (x - lastX) * 0.005;
                cameraRig.rotation.x -= (y - lastY) * 0.005;
                cameraRig.rotation.x = Math.max(-1.5, Math.min(1.5, cameraRig.rotation.x));
                lastX = x; lastY = y;
            }, {passive:false});

            touchZone.addEventListener('touchend', e => {
                if (Date.now() - startT < 250) doAction();
            });
        }

        function doAction() {
            swingHand();
            
            const rc = new THREE.Raycaster();
            rc.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = rc.intersectObjects(objects);

            if(hits.length > 0) {
                const hit = hits[0];
                if(hit.distance > 5) return;

                if(mode === 'BREAK') {
                    if (hit.object.userData.type === 'bedrock') return; // Unbreakable
                    
                    // Particles!
                    spawnParticles(hit.object.position, hit.object.material);
                    
                    scene.remove(hit.object);
                    objects.splice(objects.indexOf(hit.object), 1);
                    blockMap.delete(`${Math.round(hit.object.position.x)},${Math.round(hit.object.position.y)},${Math.round(hit.object.position.z)}`);
                } else {
                    const p = hit.point.add(hit.face.normal.multiplyScalar(0.5));
                    const bx = Math.round(p.x), by = Math.round(p.y), bz = Math.round(p.z);
                    
                    // Prevent placing in self
                    if (new THREE.Vector3(bx, by, bz).distanceTo(playerObj.position) > 1.5) {
                        createBlock(bx, by, bz, currentMat, new THREE.BoxGeometry(1,1,1));
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            updateParticles();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
