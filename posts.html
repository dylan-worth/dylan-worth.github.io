<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Post Template · Dylan Worth</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg:#0b1320;         /* page background */
      --card:#0f1728;       /* post card */
      --text:#e8eef6;       /* primary text */
      --muted:#9fb0c7;      /* secondary */
      --ring:rgba(255,255,255,.12); /* borders */
      --accent:#78f09e;     /* links/buttons */
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f2f6fb; --card:#ffffff; --text:#0f1728; --muted:#5b6578; --ring:rgba(0,0,0,.12); --accent:#2bb673; }
    }*{box-sizing:border-box}
body{margin:0; font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; background:var(--bg); color:var(--text)}

/* feed container — centered like Facebook */
.feed{max-width:720px; margin:24px auto; padding:0 12px; display:grid; gap:16px}

/* post card */
.post{background:var(--card); border:1px solid var(--ring); border-radius:12px; padding:12px}

/* header (avatar + name + time) */
.post-header{display:flex; align-items:center; gap:10px; padding:4px 2px 8px}
.avatar{width:40px; height:40px; border-radius:999px; background:#d9d9d9; flex:0 0 40px; overflow:hidden}
.avatar img{width:100%; height:100%; object-fit:cover}
.hgroup{display:flex; flex-direction:column}
.name{font-weight:700}
.meta{color:var(--muted); font-size:.9rem}

/* text content */
.content{white-space:pre-wrap; line-height:1.5; padding:4px 2px 8px}

/* photos: mimic Facebook style */
.photos{display:grid; gap:4px; margin-top:8px}
.photos figure{margin:0; position:relative; overflow:hidden; border-radius:10px; background:#000}
.photos img{width:100%; height:100%; object-fit:cover; display:block}

/* Single photo: tall but contained */
.photos-1{grid-template-columns:1fr}
.photos-1 figure{aspect-ratio:4/3; max-height:70vh}

/* Two photos: 1x2 grid */
.photos-2{grid-template-columns:1fr 1fr}
.photos-2 figure{aspect-ratio:1/1}

/* Three photos: 2 on top, 1 wide on bottom */
.photos-3{grid-template-columns:2fr 1fr; grid-auto-rows:1fr}
.photos-3 figure{aspect-ratio:1/1}
.photos-3 figure:nth-child(1){grid-column:1 / 2; grid-row:1 / 3; aspect-ratio:auto}

/* Four photos: 2x2 grid */
.photos-4{grid-template-columns:1fr 1fr}
.photos-4 figure{aspect-ratio:1/1}

/* footer actions placeholder */
.actions{display:flex; justify-content:space-between; gap:8px; padding-top:8px; margin-top:8px; border-top:1px solid var(--ring)}
.btn{flex:1; text-align:center; padding:8px 10px; border-radius:8px; cursor:default; color:var(--muted); user-select:none}

/* spacing between multiple posts */
.post + .post{margin-top:4px}

/* helper: visually hidden (for accessibility) */
.visually-hidden{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0}

/* Load more */
.more-wrap{display:grid; place-items:center; margin:8px 0 24px}
.more{appearance:none; border:1px solid var(--ring); background:transparent; color:var(--text); padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer}
.more:hover{border-color:color-mix(in srgb, var(--text), transparent 70%)}

  </style>
</head>
<body>
  <!--
    CONFIGURATION:
    - data-initial: number of posts to show on load (default 12)
    - data-batch: number of posts to reveal per click (default 6)
    Adjust these without touching the JS.
  -->
  <main class="feed" id="feed" data-initial="12" data-batch="6"><!-- =====================
     COPY THIS BLOCK PER POST
     ===================== -->
<article class="post">
  <header class="post-header">
    <div class="avatar">
      <!-- optional avatar: <img src="/path/to/avatar.jpg" alt="" /> -->
    </div>
    <div class="hgroup">
      <div class="name">Dylan Worth</div>
      <div class="meta">Just now · Public</div>
    </div>
  </header>

  <div class="content">
    <!-- Your post text goes here -->
    <!-- Keep line breaks — they are preserved. -->
  </div>

  <!--
  PHOTOS (enable ONE of these blocks by removing the surrounding comment)
  ---------------------------------------------------------------------

  Single photo
  <section class="photos photos-1">
    <figure>
      <img src="/path/to/photo.jpg" alt="" />
    </figure>
  </section>

  Two photos
  <section class="photos photos-2">
    <figure><img src="/path/to/photo1.jpg" alt="" /></figure>
    <figure><img src="/path/to/photo2.jpg" alt="" /></figure>
  </section>

  Three photos
  <section class="photos photos-3">
    <figure><img src="/path/to/photo1.jpg" alt="" /></figure>
    <figure><img src="/path/to/photo2.jpg" alt="" /></figure>
    <figure><img src="/path/to/photo3.jpg" alt="" /></figure>
  </section>

  Four photos
  <section class="photos photos-4">
    <figure><img src="/path/to/photo1.jpg" alt="" /></figure>
    <figure><img src="/path/to/photo2.jpg" alt="" /></figure>
    <figure><img src="/path/to/photo3.jpg" alt="" /></figure>
    <figure><img src="/path/to/photo4.jpg" alt="" /></figure>
  </section>

  End photos
  ---------------------------------------------------------------------
  -->

  <div class="actions" aria-hidden="true">
    <div class="btn">Like</div>
    <div class="btn">Comment</div>
    <div class="btn">Share</div>
  </div>
</article>

<!-- Duplicate the <article class="post">…</article> for more posts -->

<div class="more-wrap">
  <button id="loadMore" class="more" type="button" aria-controls="feed">Load more</button>
</div>

  </main>  <script>
    // Batch reveal logic (no framework, configurable via data attrs)
    (function(){
      const feed = document.getElementById('feed');
      const posts = Array.from(feed.querySelectorAll('.post'));
      const btn = document.getElementById('loadMore');
      const initial = parseInt(feed.dataset.initial || '12', 10);
      const batch = parseInt(feed.dataset.batch || '6', 10);

      let visible = 0;
      function update(){
        posts.forEach((p, i)=>{ p.style.display = i < visible ? '' : 'none'; });
        if(visible >= posts.length){ btn.style.display = 'none'; }
      }

      function show(n){ visible = Math.min(posts.length, Math.max(visible, n)); update(); }

      if(posts.length <= initial){
        visible = posts.length;
        update();
        btn.style.display = 'none';
      }else{
        visible = initial; update();
        btn.addEventListener('click', ()=>{ show(visible + batch); });
      }

      // Optional: allow URL params to override counts, e.g., ?initial=18&batch=6
      const usp = new URLSearchParams(location.search);
      const pi = parseInt(usp.get('initial')||'', 10);
      const pb = parseInt(usp.get('batch')||'', 10);
      if(!Number.isNaN(pi) || !Number.isNaN(pb)){
        if(!Number.isNaN(pi)) feed.dataset.initial = String(pi);
        if(!Number.isNaN(pb)) feed.dataset.batch = String(pb);
        // re-init with overrides
        visible = 0; btn.style.display = '';
        const init2 = parseInt(feed.dataset.initial, 10);
        const batch2 = parseInt(feed.dataset.batch, 10);
        function show2(n){ visible = Math.min(posts.length, Math.max(visible, n)); update(); }
        visible = Math.min(posts.length, init2); update();
        btn.onclick = ()=>{ show2(visible + batch2); };
      }
    })();
  </script></body>
</html>
