<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>99 Nights - Survival</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; user-select: none; font-family: 'Segoe UI', sans-serif; }
        #game-container { position: relative; width: 100%; height: 100vh; }
        canvas { display: block; width: 100%; height: 100%; }
        
        /* UI OVERLAY */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }

        .hud-top {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: white; text-shadow: 1px 1px 2px black;
        }

        .xp-bar-container {
            width: 200px; height: 10px; background: #333; margin: 5px auto;
            border: 1px solid #555; border-radius: 5px; overflow: hidden;
        }
        #xp-bar-fill { height: 100%; width: 0%; background: #00b06f; transition: width 0.2s; }

        .inv-slot {
            display: inline-block; background: rgba(0,0,0,0.5); 
            border: 1px solid #777; padding: 5px; margin: 0 2px; font-size: 12px;
        }

        /* CRAFTING MENU */
        #craft-menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.95); border: 2px solid #555; padding: 20px;
            color: white; display: none; pointer-events: auto; text-align: center;
            border-radius: 10px; width: 250px;
        }
        .craft-btn {
            background: #333; color: white; border: 1px solid #555;
            padding: 10px; width: 100%; margin-bottom: 5px; cursor: pointer;
        }
        .craft-btn:hover { background: #555; border-color: #00b06f; }
        
        /* INTERACT BUTTON */
        #interact-btn {
            position: absolute; bottom: 120px; right: 20px;
            width: 70px; height: 70px; background: rgba(255,255,255,0.2);
            border: 3px solid white; border-radius: 50%; color: white;
            font-weight: bold; font-size: 30px; display: none; pointer-events: auto;
            justify-content: center; align-items: center; cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #interact-btn:active { background: #00b06f; transform: scale(0.95); }

        .exit-btn {
            position: absolute; top: 10px; left: 10px; pointer-events: auto;
            background: rgba(255,255,255,0.2); color: white;
            padding: 5px 10px; border-radius: 5px; text-decoration: none;
        }

        /* SMALLER JOYSTICK */
        #joystick-zone {
            position: absolute; bottom: 30px; left: 30px;
            width: 80px; height: 80px; 
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; pointer-events: auto; touch-action: none;
        }
        #joystick-knob {
            position: absolute; top: 50%; left: 50%;
            width: 30px; height: 30px; 
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-layer">
            <a href="roblox.html" class="exit-btn">‚¨Ö Exit</a>
            
            <div class="hud-top">
                <div style="font-size: 18px; font-weight: bold;">Campfire Lv <span id="camp-lvl">1</span></div>
                <div class="xp-bar-container"><div id="xp-bar-fill"></div></div>
                <div><span id="time-display">Day 1</span></div>
                <div style="margin-top:10px;">
                    <span class="inv-slot">ü™ì Axe</span>
                    <span class="inv-slot">üéí Sack: <span id="wood-count">0</span> Wood</span>
                </div>
            </div>

            <div id="interact-btn" onclick="interact()">üëã</div>

            <div id="craft-menu">
                <h3>Workbench</h3>
                <button class="craft-btn" onclick="craft('map')">üó∫Ô∏è Craft Map (5 Wood)</button>
                <button class="craft-btn" onclick="craft('bed')">üõèÔ∏è Craft Bed (10 Wood)</button>
                <button class="craft-btn" onclick="craft('upgrade_bench')">üõ†Ô∏è Upgrade Bench (20 Wood)</button>
                <button class="craft-btn" onclick="closeCraft()">Close</button>
            </div>
        </div>

        <div id="joystick-zone"><div id="joystick-knob"></div></div>
    </div>

    <script>
        // --- GAME VARIABLES ---
        const gameState = {
            wood: 0,
            xp: 0,
            xpToNextLevel: 100,
            campLevel: 1,
            // Time: 0.25 (Morning), 0.5 (Noon), 0.75 (Sunset), 0.9 (Night)
            time: 0.25, 
            day: 1,
            dayDuration: 180, // Seconds per full day cycle
            nearbyObject: null,
            isSwinging: false
        };

        const droppedLogs = []; // Array to store logs on the ground

        // --- 3D SCENE SETUP ---
        const container = document.getElementById('game-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); 
        scene.fog = new THREE.Fog(0x87CEEB, 10, 60);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.insertBefore(renderer.domElement, document.getElementById('ui-layer'));

        // LIGHTING
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);
        
        const sunLight = new THREE.DirectionalLight(0xffaa33, 1.2);
        sunLight.position.set(50, 50, 0);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        // GROUND
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x2f3628 }));
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // --- PLAYER & EQUIPMENT ---
        const playerGroup = new THREE.Group();
        
        // Body
        const body = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 0.5), new THREE.MeshStandardMaterial({color: 0xd35400}));
        body.position.y = 1;
        
        // Head
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), new THREE.MeshStandardMaterial({color: 0xffe0bd}));
        head.position.y = 2.3;

        // Sack (On Back)
        const sackGeo = new THREE.BoxGeometry(0.8, 0.8, 0.5);
        const sackMat = new THREE.MeshStandardMaterial({color: 0x8d6e63});
        const sack = new THREE.Mesh(sackGeo, sackMat);
        sack.position.set(0, 1.5, -0.4);
        playerGroup.add(sack);

        // Axe Pivot (Shoulder)
        const axePivot = new THREE.Group();
        axePivot.position.set(0.6, 1.8, 0); // Right shoulder position
        
        // Axe Mesh
        const axeGroup = new THREE.Group();
        const handle = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 1.2), new THREE.MeshStandardMaterial({color: 0x5d4037}));
        handle.position.y = 0.6;
        const blade = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.3, 0.05), new THREE.MeshStandardMaterial({color: 0x95a5a6}));
        blade.position.set(0.15, 1.1, 0);
        axeGroup.add(handle); axeGroup.add(blade);
        
        // Initial Axe Position (Holding it)
        axeGroup.rotation.x = Math.PI / 2; // Pointing forward
        axeGroup.rotation.z = -0.2;
        axePivot.add(axeGroup);

        playerGroup.add(body);
        playerGroup.add(head);
        playerGroup.add(axePivot);
        playerGroup.castShadow = true;
        scene.add(playerGroup);

        // --- WORLD OBJECTS ---
        
        // Fire
        const fireGroup = new THREE.Group();
        const fireLight = new THREE.PointLight(0xff4500, 0, 15);
        fireLight.position.y = 1;
        fireGroup.add(fireLight);
        // Fire visuals
        const log1 = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1.5), new THREE.MeshStandardMaterial({color: 0x3e2723}));
        log1.rotation.z = Math.PI/2; log1.position.y = 0.1;
        const log2 = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1.5), new THREE.MeshStandardMaterial({color: 0x3e2723}));
        log2.rotation.x = Math.PI/2; log2.position.y = 0.1;
        fireGroup.add(log1); fireGroup.add(log2);
        // Particles
        for(let i=0; i<8; i++) {
            const p = new THREE.Mesh(new THREE.BoxGeometry(0.15,0.15,0.15), new THREE.MeshBasicMaterial({color: 0xffaa00}));
            p.position.set((Math.random()-0.5), Math.random()*1.5, (Math.random()-0.5));
            fireGroup.add(p);
        }
        scene.add(fireGroup);

        // Workbench
        const bench = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 1), new THREE.MeshStandardMaterial({color: 0x795548}));
        bench.position.set(6, 0.5, 6);
        bench.castShadow = true;
        scene.add(bench);

        // Trees
        const trees = [];
        const treeGeo = new THREE.ConeGeometry(1.5, 5, 6);
        const treeMat = new THREE.MeshStandardMaterial({color: 0x145a32});
        const trunkGeo = new THREE.CylinderGeometry(0.3, 0.4, 2);
        const trunkMat = new THREE.MeshStandardMaterial({color: 0x4e342e});

        function spawnTree(x, z) {
            const tGroup = new THREE.Group();
            const trunk = new THREE.Mesh(trunkGeo, trunkMat);
            trunk.position.y = 1;
            const leaves = new THREE.Mesh(treeGeo, treeMat);
            leaves.position.y = 3.5;
            tGroup.add(trunk); tGroup.add(leaves);
            tGroup.position.set(x, 0, z);
            tGroup.castShadow = true;
            tGroup.userData = { hp: 3 }; // Trees take 3 hits
            scene.add(tGroup);
            trees.push(tGroup);
        }

        for(let i=0; i<40; i++) {
            let tx = (Math.random() - 0.5) * 90;
            let tz = (Math.random() - 0.5) * 90;
            if(Math.abs(tx) > 8 || Math.abs(tz) > 8) spawnTree(tx, tz);
        }

        // --- ACTIONS ---

        function swingAxe() {
            if(gameState.isSwinging) return;
            gameState.isSwinging = true;
            
            // Animation logic handled in animate loop via interpolation
            let swingDuration = 400; // ms
            let startTime = Date.now();

            let interval = setInterval(() => {
                let elapsed = Date.now() - startTime;
                let progress = elapsed / swingDuration;

                if (progress >= 1) {
                    // Reset
                    axePivot.rotation.x = 0;
                    gameState.isSwinging = false;
                    clearInterval(interval);
                } else {
                    // Simple swing arc: 0 -> 2 -> 0
                    let angle = Math.sin(progress * Math.PI) * 2;
                    axePivot.rotation.x = angle; // Rotate arm down
                }
            }, 16);
        }

        function spawnLog(x, z) {
            const log = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 1), new THREE.MeshStandardMaterial({color: 0x8d6e63}));
            log.rotation.z = Math.PI / 2;
            log.rotation.y = Math.random() * Math.PI;
            log.position.set(x, 0.2, z);
            log.castShadow = true;
            scene.add(log);
            droppedLogs.push(log);
        }

        window.interact = function() {
            // 1. Swing Animation regardless of target
            swingAxe();

            // 2. Logic based on target
            if (gameState.nearbyObject && gameState.nearbyObject.type === 'tree') {
                const tree = gameState.nearbyObject.obj;
                
                // Hit Logic delay to match swing
                setTimeout(() => {
                    tree.userData.hp--;
                    // Shake tree
                    tree.rotation.z = 0.2;
                    setTimeout(() => tree.rotation.z = 0, 100);

                    if(tree.userData.hp <= 0) {
                        // Tree fell
                        spawnLog(tree.position.x, tree.position.z);
                        // Respawn visual (simple hack: remove tree)
                        scene.remove(tree);
                        trees.splice(trees.indexOf(tree), 1);
                        gameState.nearbyObject = null;
                        document.getElementById('interact-btn').style.display = 'none';
                    }
                }, 200);
            }
            else if (gameState.nearbyObject && gameState.nearbyObject.type === 'fire') {
                 if (gameState.wood > 0) {
                    gameState.wood--;
                    gameState.xp += 20;
                    updateHUD();
                    alert("Fire fueled! +20 XP");
                    checkLevelUp();
                 } else {
                     alert("No logs in sack!");
                 }
            }
            else if (gameState.nearbyObject && gameState.nearbyObject.type === 'bench') {
                document.getElementById('craft-menu').style.display = 'block';
            }
        };

        // --- LOG COLLECTION LOGIC ---
        function collectLogs() {
            const pickupRadius = 2.5;
            for(let i=droppedLogs.length-1; i>=0; i--) {
                const log = droppedLogs[i];
                const dist = playerGroup.position.distanceTo(log.position);
                
                if (dist < pickupRadius) {
                    // Move log towards player (Magnet effect)
                    log.position.lerp(playerGroup.position, 0.2);
                    
                    if (dist < 1) {
                        // Collected
                        scene.remove(log);
                        droppedLogs.splice(i, 1);
                        gameState.wood++;
                        gameState.xp += 5;
                        updateHUD();
                    }
                }
            }
        }

        function updateHUD() {
            document.getElementById('wood-count').innerText = gameState.wood;
            const xpPct = (gameState.xp / gameState.xpToNextLevel) * 100;
            document.getElementById('xp-bar-fill').style.width = Math.min(100, xpPct) + '%';
            
            // Sack visual growth
            let sScale = 1 + (gameState.wood * 0.05);
            sack.scale.set(sScale, sScale, sScale);
        }

        function checkLevelUp() {
            if(gameState.xp >= gameState.xpToNextLevel) {
                gameState.campLevel++;
                gameState.xp = 0;
                gameState.xpToNextLevel = Math.floor(gameState.xpToNextLevel * 1.5);
                document.getElementById('camp-lvl').innerText = gameState.campLevel;
                updateHUD();
                fireLight.distance += 5;
                fireLight.intensity += 1;
                alert("Campfire Level Up!");
            }
        }

        // --- JOYSTICK ---
        const joyZone = document.getElementById('joystick-zone');
        const joyKnob = document.getElementById('joystick-knob');
        let moveX = 0, moveY = 0;

        function handleJoystick(x, y, isEnd) {
            if (isEnd) {
                joyKnob.style.transform = `translate(-50%, -50%)`;
                moveX = 0; moveY = 0; return;
            }
            const rect = joyZone.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            let dx = x - cx; let dy = y - cy;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const maxDist = 40;
            if (dist > maxDist) { dx *= maxDist / dist; dy *= maxDist / dist; }
            joyKnob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            moveX = dx / maxDist; moveY = dy / maxDist;
        }
        joyZone.addEventListener('touchstart', e => handleJoystick(e.touches[0].clientX, e.touches[0].clientY));
        joyZone.addEventListener('touchmove', e => { e.preventDefault(); handleJoystick(e.touches[0].clientX, e.touches[0].clientY); });
        joyZone.addEventListener('touchend', () => handleJoystick(0,0,true));

        // --- MAIN LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // 1. Day/Night Cycle (3 mins = 180s)
            gameState.time += dt / gameState.dayDuration;
            if (gameState.time > 1) { gameState.time = 0; gameState.day++; }
            
            // Time UI
            let hour = Math.floor(gameState.time * 24);
            let mins = Math.floor((gameState.time * 24 * 60) % 60);
            let ampm = hour >= 12 ? 'PM' : 'AM';
            let dHour = hour % 12 || 12;
            let minStr = mins < 10 ? '0'+mins : mins;
            document.getElementById('time-display').innerText = `Day ${gameState.day} - ${dHour}:${minStr} ${ampm}`;

            // Lighting Logic
            // 0.25 (6am) -> 0.75 (6pm) is light
            const sunAngle = (gameState.time - 0.25) * Math.PI * 2; 
            sunLight.position.x = Math.cos(sunAngle) * 50;
            sunLight.position.y = Math.sin(sunAngle) * 50;
            
            let intensity = Math.max(0, Math.sin(sunAngle)); // Simple day/night fade
            if(gameState.time > 0.75 || gameState.time < 0.25) intensity = 0; // Night
            
            sunLight.intensity = intensity;
            ambientLight.intensity = 0.1 + (intensity * 0.4);
            scene.background.setHSL(0.6, 0.5, intensity * 0.5);
            scene.fog.color.copy(scene.background);
            
            // Fire light logic (brighter at night)
            fireLight.intensity = (1 - intensity) * (2 + gameState.campLevel);

            // 2. Movement
            if (moveX !== 0 || moveY !== 0) {
                playerGroup.position.x += moveX * 0.15;
                playerGroup.position.z += moveY * 0.15;
                playerGroup.rotation.y = Math.atan2(-moveX, -moveY); // Face direction
            }

            // 3. Camera
            camera.position.x = playerGroup.position.x;
            camera.position.z = playerGroup.position.z + 8;
            camera.position.y = 6;
            camera.lookAt(playerGroup.position);

            // 4. Log Magnet
            collectLogs();

            // 5. Interaction Check
            const pPos = playerGroup.position;
            const btn = document.getElementById('interact-btn');
            gameState.nearbyObject = null;
            btn.style.display = 'none';

            // Check Fire
            if (pPos.distanceTo(fireGroup.position) < 3.5) {
                gameState.nearbyObject = { type: 'fire' };
                btn.innerText = 'üî•';
                btn.style.display = 'flex';
            } 
            // Check Bench
            else if (pPos.distanceTo(bench.position) < 3) {
                gameState.nearbyObject = { type: 'bench' };
                btn.innerText = 'üõ†Ô∏è';
                btn.style.display = 'flex';
            }
            // Check Trees
            else {
                for(let t of trees) {
                    if (pPos.distanceTo(t.position) < 2.5) {
                        gameState.nearbyObject = { type: 'tree', obj: t };
                        btn.innerText = 'ü™ì';
                        btn.style.display = 'flex';
                        break;
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
        animate();

        window.craft = (i) => { alert("Crafted " + i); document.getElementById('wood-count').innerText = gameState.wood; };
        window.closeCraft = () => document.getElementById('craft-menu').style.display = 'none';
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
