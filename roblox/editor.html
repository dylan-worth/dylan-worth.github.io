<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGodot Editor v0.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="engine.js"></script>

    <style>
        body { margin: 0; display: flex; height: 100vh; background: #1e1e1e; color: #d4d4d4; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* LAYOUT GRID */
        #layout { display: grid; grid-template-columns: 250px 1fr 300px; grid-template-rows: 40px 1fr 200px; width: 100%; height: 100%; }
        
        /* HEADER */
        #toolbar { grid-column: 1 / 4; background: #333; display: flex; align-items: center; padding: 0 10px; border-bottom: 1px solid #111; gap: 10px; }
        
        /* PANELS */
        #sidebar-left { grid-row: 2 / 3; background: #252526; border-right: 1px solid #111; display: flex; flex-direction: column; }
        #viewport { grid-row: 2 / 3; position: relative; background: #000; }
        #sidebar-right { grid-row: 2 / 4; background: #252526; border-left: 1px solid #111; padding: 10px; }
        #script-panel { grid-column: 1 / 3; grid-row: 3 / 4; background: #1e1e1e; border-top: 1px solid #333; display: flex; flex-direction: column; }

        /* UI ELEMENTS */
        .panel-header { background: #3c3c3c; padding: 5px 10px; font-weight: bold; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: #ccc; }
        
        /* TREE VIEW */
        #scene-tree { flex-grow: 1; padding: 10px; overflow-y: auto; }
        .tree-item { padding: 4px 8px; cursor: pointer; font-size: 14px; margin-bottom: 1px; display: flex; align-items: center; }
        .tree-item:hover { background: #2a2d2e; }
        .tree-item.active { background: #37373d; color: white; border-left: 2px solid #007acc; }

        /* SCRIPT EDITOR */
        #code-editor { flex-grow: 1; background: #1e1e1e; color: #9cdcfe; border: none; padding: 10px; font-family: 'Consolas', monospace; font-size: 14px; resize: none; outline: none; }
        
        /* BUTTONS */
        .btn { padding: 6px 15px; border: none; border-radius: 2px; cursor: pointer; font-weight: bold; color: white; font-size: 12px; display: flex; align-items: center; gap: 5px; }
        .btn-play { background: #388e3c; }
        .btn-play:hover { background: #2e7d32; }
        .btn-stop { background: #d32f2f; }
        .btn-stop:hover { background: #c62828; }
        .btn-add { background: #007acc; width: 100%; margin-top: auto; padding: 10px; }

        /* INSPECTOR INPUTS */
        .prop-row { display: flex; justify-content: space-between; margin-bottom: 8px; align-items: center; font-size: 12px; }
        input[type="number"] { width: 60px; background: #3c3c3c; border: 1px solid #3c3c3c; color: #cccccc; padding: 4px; border-radius: 2px; }
        input[type="text"] { width: 100%; background: #3c3c3c; border: 1px solid #3c3c3c; color: #cccccc; padding: 4px; margin-bottom: 10px; }
        input:focus { border-color: #007acc; outline: none; }

    </style>
</head>
<body>

    <div id="layout">
        <div id="toolbar">
            <button class="btn btn-play" onclick="togglePlay(true)">‚ñ∂ PLAY GAME</button>
            <button class="btn btn-stop" onclick="togglePlay(false)">‚èπ STOP</button>
            <span id="status-text" style="color:#666; font-size:12px; margin-left:auto;">Ready</span>
        </div>

        <div id="sidebar-left">
            <div class="panel-header">Hierarchy</div>
            <div id="scene-tree"></div>
            <button class="btn btn-add" onclick="spawnCube()">+ New Cube</button>
        </div>

        <div id="viewport">
            <div id="game-canvas" style="width:100%; height:100%;"></div>
        </div>

        <div id="script-panel">
            <div class="panel-header">Script Editor (Javascript)</div>
            <textarea id="code-editor" placeholder="// Select a node to edit its code...
// Available vars: this.sceneObj, delta, Game
// Example: 
// this.sceneObj.rotation.y += delta;"></textarea>
        </div>

        <div id="sidebar-right">
            <div class="panel-header">Properties</div>
            <div id="inspector-content" style="padding:10px;">
                <p style="color:#666; font-style:italic;">No selection</p>
            </div>
        </div>
    </div>

    <script>
        // --- 1. SETUP ---
        const canvasContainer = document.getElementById('game-canvas');
        Game.init(canvasContainer);

        // --- 2. EDITOR LOGIC ---
        let selectedNode = null;

        // Auto-refresh script when typing
        document.getElementById('code-editor').addEventListener('input', (e) => {
            if (selectedNode) {
                selectedNode.script = e.target.value;
            }
        });

        // REFRESH TREE UI
        window.Editor = {
            refreshTree: function() {
                const tree = document.getElementById('scene-tree');
                tree.innerHTML = "";
                const build = (node, depth) => {
                    const div = document.createElement('div');
                    div.className = 'tree-item';
                    if (selectedNode === node) div.classList.add('active');
                    div.style.paddingLeft = (depth * 15 + 10) + "px";
                    div.innerHTML = node.children.length > 0 ? "üìÇ " + node.name : "üì¶ " + node.name;
                    div.onclick = () => selectNode(node);
                    tree.appendChild(div);
                    node.children.forEach(c => build(c, depth + 1));
                };
                build(Game.root, 0);
            }
        };

        // SPAWN
        function spawnCube() {
            const c = new CubeObj("Obj_" + Math.floor(Math.random()*1000));
            c.export.x = (Math.random()-0.5) * 5;
            Game.root.add_child(c);
            selectNode(c);
        }

        // SELECT
        function selectNode(node) {
            selectedNode = node;
            window.Editor.refreshTree();

            // Load Script
            const editor = document.getElementById('code-editor');
            editor.value = node.script || "";
            editor.disabled = false;

            // Load Properties
            const insp = document.getElementById('inspector-content');
            insp.innerHTML = "";

            // Name Field
            const nameLabel = document.createElement('div'); nameLabel.style.marginBottom="5px"; nameLabel.innerText="Node Name";
            const nameInput = document.createElement('input'); nameInput.type="text"; nameInput.value=node.name;
            nameInput.onchange = (e) => { node.name=e.target.value; window.Editor.refreshTree(); };
            insp.appendChild(nameLabel); insp.appendChild(nameInput);

            // Position Fields
            ['x', 'y', 'z'].forEach(axis => {
                const row = document.createElement('div'); row.className = 'prop-row';
                row.innerHTML = `<span>Pos ${axis.toUpperCase()}</span>`;
                const input = document.createElement('input'); input.type="number"; input.value = node.export[axis];
                input.oninput = (e) => {
                    node.export[axis] = parseFloat(e.target.value);
                    if(node.sceneObj) node.sceneObj.position[axis] = node.export[axis];
                };
                row.appendChild(input); insp.appendChild(row);
            });
        }

        // PLAY MODE
        function togglePlay(play) {
            Game.running = play;
            const status = document.getElementById('status-text');
            const editor = document.getElementById('code-editor');
            
            if(play) {
                status.innerText = "Running...";
                status.style.color = "#4caf50";
                editor.disabled = true; // Lock code while playing
            } else {
                status.innerText = "Editor Mode";
                status.style.color = "#666";
                editor.disabled = false;
                // Reload initial state (Simple Reset)
                // In a real engine, we would reload the JSON scene here.
            }
        }

        // Initialize
        window.Editor.refreshTree();
        
        // Handle Window Resize
        window.addEventListener('resize', () => {
             Game.camera.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
             Game.camera.updateProjectionMatrix();
             Game.renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
        });
    </script>
</body>
</html>
