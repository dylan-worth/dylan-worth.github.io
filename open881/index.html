<!DOCTYPE html>
<html>
<head>
    <title>Open881 - 3D Torva Archive</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: sans-serif; }
        #label { position: absolute; top: 20px; width: 100%; text-align: center; color: #c3a064; text-transform: uppercase; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div id="label">Torva Full Helm - Tier 80 Archive</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 1. Setup Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Lights (Authentic Nex-era lighting)
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 2));

        // 3. Constructing the Helm (Geometric Concept)
        const group = new THREE.Group();

        // Main Head Piece (Octahedron for that low-poly RS look)
        const baseGeo = new THREE.OctahedronGeometry(1.5, 0);
        const torvaMat = new THREE.MeshStandardMaterial({ 
            color: 0x333333, // Dark Nex-steel
            metalness: 0.8, 
            roughness: 0.2,
            flatShading: true 
        });
        const helmBase = new THREE.Mesh(baseGeo, torvaMat);
        group.add(helmBase);

        // The "Torva" Jaw/Face Guard
        const jawGeo = new THREE.ConeGeometry(1.8, 2, 4);
        const jaw = new THREE.Mesh(jawGeo, torvaMat);
        jaw.rotation.x = Math.PI;
        jaw.position.y = -0.5;
        group.add(jaw);

        // The Top Crest (The iconic spike)
        const crestGeo = new THREE.BoxGeometry(0.2, 1.5, 0.8);
        const crest = new THREE.Mesh(crestGeo, torvaMat);
        crest.position.y = 1.2;
        group.add(crest);

        scene.add(group);
        camera.position.z = 5;

        // 4. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            group.rotation.y += 0.01; // Slow rotation like the RS Inspect window
            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
