<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work in Progress · 404</title>
  <meta name="description" content="This page is under construction or was not found." />
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg:#0b1320;
      --panel:#121a2b;
      --text:#e8eef6;
      --muted:#93a1b2;
      --accent:#78f09e;
      --accent-2:#ffd166;
      --danger:#ff5a5f;
      --tape-stripe: repeating-linear-gradient(45deg, var(--accent-2) 0 16px, #222 16px 32px);
    }body{
  margin:0;
  font:16px/1.5 system-ui, sans-serif;
  color:var(--text);
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:1rem;
}

main{
  width:100%;
  max-width:480px;
  background:var(--panel);
  border-radius:16px;
  padding:1.5rem;
  text-align:center;
}

h1{font-size:1.8rem; margin:0 0 .5rem}
.subtitle{color:var(--muted); font-size:1rem; margin:0 0 1rem}
.badge{display:inline-block; font-size:.8rem; margin-bottom:1rem; padding:.25rem .75rem; border:1px solid var(--muted); border-radius:999px; color:var(--muted)}

.progress{margin:1rem 0; height:12px; background:#222; border-radius:999px; overflow:hidden}
.bar{height:100%; width:20%; background:var(--accent)}

.progress-label{font-size:.8rem; color:var(--muted); display:flex; justify-content:space-between;}

.actions{display:grid; gap:.75rem; margin-top:1.25rem}
.btn{padding:.75rem 1rem; border-radius:10px; font-weight:600; text-decoration:none; display:inline-block}
.primary{background:var(--accent); color:#000}
.ghost{border:1px solid var(--muted); color:var(--text)}
.danger{background:var(--danger); color:#fff}

.terminal{margin-top:1.5rem; background:#0c1525; border-radius:10px; padding:1rem; font-size:.85rem; text-align:left; color:#bfe1ff; overflow:auto}
.terminal .title{color:#9ac2ff; margin-bottom:.5rem; font-weight:600}

footer{margin-top:1.5rem; font-size:.8rem; color:var(--muted)}
footer a{color:var(--accent); text-decoration:none}

  </style>
</head>
<body>
  <main>
    <h1 id="title">Work in Progress</h1>
    <p class="subtitle" id="subtitle">This page is getting its hazmat suit on. Try again soon.</p>
    <span class="badge" id="badge">Mode: WIP</span><div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="20">
  <div class="bar" id="bar"></div>
</div>
<div class="progress-label"><span id="status">Compiling spores…</span><span id="percent">20%</span></div>

<div class="actions">
  <a class="btn primary" href="/" id="homeBtn">Back to Home</a>
  <a class="btn ghost" href="" id="retryBtn">Retry</a>
  <a class="btn ghost" href="mailto:hello@example.com" id="reportBtn">Report</a>
  <button class="btn danger" id="toggleModeBtn">Toggle WIP/404</button>
</div>

<div class="terminal">
  <div class="title">build logs</div>
  <pre id="log">$ npm run build

> assembling assets checking containment zipper… </pre> </div>



<footer>
  <p>© <span id="year"></span> Dylan Worth · <a href="/">Home</a></p>
</footer>

  </main>  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const retryBtn = document.getElementById('retryBtn');
    retryBtn.addEventListener('click', e => {e.preventDefault(); location.reload();});
    const toggleBtn = document.getElementById('toggleModeBtn');
    toggleBtn.addEventListener('click', ()=>{
      const title=document.getElementById('title');
      const subtitle=document.getElementById('subtitle');
      const badge=document.getElementById('badge');
      if(badge.textContent.includes('WIP')){
        badge.textContent='Mode: 404';
        title.textContent='404: Page Not Found';
        subtitle.textContent='This page wandered off into the swamp.';
      }else{
        badge.textContent='Mode: WIP';
        title.textContent='Work in Progress';
        subtitle.textContent='This page is getting its hazmat suit on. Try again soon.';
      }
    });
  </script></body>
</html>
