<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="nav-icon active" data-nav="home">üè†</div>
        <div class="nav-icon" data-nav="search">üîç</div>
        <div class="nav-icon" data-nav="mylist">‚ûï</div>
        <div class="nav-icon" data-nav="movies">üé¨</div>
        <div class="nav-icon" data-nav="series">üì∫</div>
        <div class="nav-icon profile-icon" data-nav="profile">üë§</div> </aside>

    <main>
        <nav class="top-nav">
            <div class="logo">STREAM<strong>+</strong></div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search movies, series..." />
            </div>
        </nav>

        <section class="hero-carousel"> <div class="carousel-track" id="carouselTrack">
                </div>
            <div class="carousel-dots" id="carouselDots"></div>
        </section>

        <section class="brands">
            <div class="brand-tile" data-brand="disney"><span>DISNEY</span></div>
            <div class="brand-tile" data-brand="pixar"><span>PIXAR</span></div>
            <div class="brand-tile" data-brand="marvel"><span>MARVEL</span></div>
            <div class="brand-tile" data-brand="starwars"><span>STAR WARS</span></div>
            <div class="brand-tile" data-brand="natgeo"><span>NAT GEO</span></div>
        </section>

        <div id="continue-section" class="row-container" style="display:none;">
            <h2>Continue Watching</h2>
            <div id="continue-grid" class="movie-grid"></div>
        </div>

        <div id="mylist-section" class="row-container" style="display:none;"> <h2>My List</h2>
            <div id="mylist-grid" class="movie-grid"></div>
        </div>

        <div id="new-coming-soon-section" class="row-container"> <h2>New & Coming Soon</h2>
            <div id="new-coming-soon-grid" class="movie-grid"></div>
        </div>

        <div class="row-container">
            <h2>Recommended For You</h2>
            <div id="recommended-grid" class="movie-grid"></div>
        </div>

        <div class="row-container">
            <h2>Movies</h2>
            <div id="movies-grid" class="movie-grid"></div>
        </div>

        <div class="row-container">
            <h2>Series</h2>
            <div id="series-grid" class="movie-grid"></div>
        </div>

        <div id="movie-details-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <img id="modal-image" src="" alt="Movie Poster" class="modal-image">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <div class="modal-actions">
                    <button class="play-btn">‚ñ∂ Play</button>
                    <button class="list-btn add-to-list-btn">+ My List</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
