<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Clone</title>
    <style>
        :root {
            --bg-color: #040714;
            --gradient: radial-gradient(circle at top, #1a1d29 0%, #040714 100%);
            --card-bg: #1a1d29;
            --text: #f9f9f9;
            --blue: #0063e5;
            --white-glow: rgba(249, 249, 249, 0.8);
        }

        body {
            margin: 0;
            background: var(--bg-color);
            background-image: var(--gradient);
            background-attachment: fixed;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Nav Bar */
        nav {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            background: rgba(4, 7, 20, 0.8);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .logo { font-size: 24px; font-weight: 900; letter-spacing: 2px; }

        main {
            padding: 100px 4vw 50px;
        }

        /* Brand Tiles (Marvel, Pixar, etc) */
        .brand-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .brand-tile {
            border: 3px solid rgba(249, 249, 249, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: var(--card-bg);
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.7);
            transition: all 250ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            font-weight: bold;
        }

        .brand-tile:hover {
            transform: scale(1.05);
            border-color: var(--white-glow);
            background: #2a2d39;
        }

        /* Movie Grid Fix */
        h2 { font-size: 20px; margin-bottom: 15px; opacity: 0.8; }

        .movie-grid {
            display: grid;
            /* This ensures it stays as a grid even on small screens */
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .movie-card {
            position: relative;
            aspect-ratio: 16/9;
            background: var(--card-bg);
            border-radius: 8px;
            border: 3px solid rgba(249, 249, 249, 0.1);
            transition: all 250ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            overflow: hidden;
        }

        .movie-card:hover {
            transform: scale(1.08);
            border-color: var(--white-glow);
            box-shadow: 0 30px 40px -15px rgba(0,0,0,0.9);
            z-index: 10;
        }

        .placeholder-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(#1e212d, #141721);
            font-size: 14px;
            color: #888;
            padding: 10px;
            text-align: center;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
        }

        .progress-bar {
            height: 100%;
            background: var(--blue);
            box-shadow: 0 0 8px var(--blue);
        }

        /* Responsive Mobile Styles */
        @media (max-width: 768px) {
            .brand-container { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .movie-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            nav { padding: 0 20px; }
        }
    </style>
</head>
<body>

<nav><div class="logo">STREAM+</div></nav>

<main>
    <div class="brand-container">
        <div class="brand-tile">DISNEY</div>
        <div class="brand-tile">PIXAR</div>
        <div class="brand-tile">MARVEL</div>
        <div class="brand-tile">STAR WARS</div>
        <div class="brand-tile">NAT GEO</div>
    </div>

    <h2>Recommended For You</h2>
    <div id="movieGrid" class="movie-grid">
        </div>
</main>

<script>
    const movies = [
        { id: "m1", title: "Iron Man" },
        { id: "m2", title: "Moana" },
        { id: "m3", title: "The Mandalorian" },
        { id: "m4", title: "Avatar" },
        { id: "m5", title: "Inside Out" },
        { id: "m6", title: "Loki" }
    ];

    function render() {
        const grid = document.getElementById('movieGrid');
        grid.innerHTML = movies.map(m => {
            const progress = localStorage.getItem(`progress_${m.id}`) || 0;
            return `
                <div class="movie-card" onclick="setPlay('${m.id}')">
                    <div class="placeholder-content">${m.title}</div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function setPlay(id) {
        const p = prompt("Simulate watch progress (0-100):");
        if(p !== null) {
            localStorage.setItem(`progress_${id}`, p);
            render();
        }
    }

    render();
</script>
</body>
</html>
