<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamView - Disney+ Clone</title>

    <style>
:root {
    --bg-color: radial-gradient(circle at top, #1a1d29 0%, #040714 100%);
    --card-bg: #1a1d29;
    --text-color: #f9f9f9;
    --accent-blue: #0063e5;
    --hover-glow: rgba(249, 249, 249, 0.8);
    --transition: all 250ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

body {
    margin: 0;
    padding: 0;
    background: #040714; /* Fallback */
    background-attachment: fixed;
    background-image: var(--bg-color);
    color: var(--text-color);
    font-family: 'Avenir-World', 'Segoe UI', sans-serif;
    display: flex; /* For Sidebar Layout */
}

/* Sidebar Navigation (Disney+ Style) */
.sidebar {
    width: 90px;
    height: 100vh;
    background: transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: fixed;
    left: 0;
    top: 0;
    padding-top: 30px;
    z-index: 1000;
}

.sidebar-icon {
    width: 30px;
    height: 30px;
    margin-bottom: 40px;
    opacity: 0.7;
    transition: var(--transition);
    cursor: pointer;
}

.sidebar-icon:hover {
    opacity: 1;
    transform: scale(1.2);
}

/* Content Area */
main {
    margin-left: 90px;
    width: calc(100% - 90px);
    padding: 20px 4vw;
}

.logo {
    width: 100px;
    margin-bottom: 30px;
}

/* The Movie Grid */
h2 {
    font-size: 20px;
    font-weight: 600;
    letter-spacing: 0.5px;
    margin-bottom: 15px;
    opacity: 0.9;
}

.movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}

/* The "Disney+ Glow" Card */
.movie-card {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: var(--transition);
    border: 3px solid rgba(249, 249, 249, 0.1);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    background: var(--card-bg);
}

/* Hover Effect: Scale, Border Glow, and Shadow Depth */
.movie-card:hover {
    transform: scale(1.05);
    border-color: var(--hover-glow);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
    z-index: 10;
}

.movie-card img {
    width: 100%;
    display: block;
    aspect-ratio: 16/9;
    object-fit: cover;
}

/* Progress Bar Styling */
.progress-container {
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    width: 100%;
    position: absolute;
    bottom: 0;
}

.progress-bar {
    height: 100%;
    background: var(--accent-blue);
    box-shadow: 0 0 10px var(--accent-blue);
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: 60px;
        flex-direction: row;
        bottom: 0;
        top: auto;
        background: #1a1d29;
        justify-content: space-around;
        padding-top: 0;
    }
    main {
        margin-left: 0;
        width: 100%;
        padding-bottom: 80px;
    }
}
</style>
</head>
<body>

<nav><div class="logo">STREAM</div></nav>

<div class="container">
    <h2>Recommended For You</h2>
    <div id="movieGrid" class="movie-grid">
        </div>
</div>

<script>
    // 1. We define our movie data
    const movies = [
        { id: "m1", title: "Iron Man", thumb: "" },
        { id: "m2", title: "Moana", thumb: "" },
        { id: "m3", title: "The Mandalorian", thumb: "" },
        { id: "m4", title: "Avatar", thumb: "" },
        { id: "m5", title: "Inside Out", thumb: "" },
        { id: "m6", title: "Loki", thumb: "" }
    ];

    const grid = document.getElementById('movieGrid');

    // 2. We render the cards
    function renderMovies() {
        grid.innerHTML = '';
        movies.forEach(movie => {
            // Check local storage for progress
            const savedProgress = localStorage.getItem(`progress_${movie.id}`) || 0;
            
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.tabIndex = 0; // Makes it focusable for TV remotes
            
            // Thumbnail or Placeholder logic
            const imgHTML = movie.thumb 
                ? `<img src="${movie.thumb}" alt="${movie.title}">`
                : `<div class="placeholder">${movie.title}</div>`;

            card.innerHTML = `
                ${imgHTML}
                <div class="progress-container">
                    <div class="progress-bar" style="width: ${savedProgress}%"></div>
                </div>
            `;

            // 3. Simulate "Watching" - In a real app, this happens in the player
            card.addEventListener('click', () => {
                const newProgress = prompt(`Enter watch progress for ${movie.title} (0-100):`, savedProgress);
                if (newProgress !== null) {
                    localStorage.setItem(`progress_${movie.id}`, newProgress);
                    renderMovies(); // Refresh UI
                }
            });

            grid.appendChild(card);
        });
    }

    renderMovies();
</script>
</body>
</html>
