<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curated Cinema | Your Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <aside class="sidebar">
        <div class="nav-item active" title="Home" onclick="location.reload()">üè†</div>
        <div class="nav-item" title="Search" onclick="document.getElementById('searchInput').focus()">üîç</div>
        <div class="nav-item" title="My List">‚ûï</div>
        <div class="nav-item" title="Collections">üìÇ</div>
        <div class="nav-item profile-icon">üë§</div>
    </aside>

    <main>
        <header class="top-bar">
            <div class="logo">CURATED<strong>+</strong></div>
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search titles, tags, or genres...">
            </div>
        </header>

        <section id="hero-carousel" class="hero">
            <div class="hero-placeholder">
                <div class="hero-loading-shimmer"></div>
            </div>
        </section>

        <section class="brand-grid">
            <div class="brand-tile" data-genre="Vintage" onclick="renderRows('Vintage')">
                <span>VINTAGE</span>
                <div class="brand-bg-glow"></div>
            </div>
            <div class="brand-tile" data-genre="Nature" onclick="renderRows('Nature')">
                <span>NATURE</span>
                <div class="brand-bg-glow"></div>
            </div>
            <div class="brand-tile" data-genre="Sci-Fi" onclick="renderRows('Sci-Fi')">
                <span>SCI-FI</span>
                <div class="brand-bg-glow"></div>
            </div>
            <div class="brand-tile" data-genre="Docs" onclick="renderRows('Docs')">
                <span>DOCS</span>
                <div class="brand-bg-glow"></div>
            </div>
            <div class="brand-tile" data-genre="Shorts" onclick="renderRows('Shorts')">
                <span>SHORTS</span>
                <div class="brand-bg-glow"></div>
            </div>
        </section>

        <div id="dynamic-rows">
            </div>
    </main>

    <div id="player-modal" class="modal">
        <div class="modal-backdrop" onclick="closePlayer()"></div>
        <div class="modal-content">
            <span class="close-modal" onclick="closePlayer()">&times;</span>
            
            <div class="video-container">
                <video id="main-video" controls poster="">
                    Your browser does not support the video tag.
                </video>
                <button id="skip-intro" class="skip-btn" onclick="skipIntro()">Skip Intro</button>
            </div>

            <div class="video-info">
                <div class="info-header">
                    <h2 id="modal-title">Loading...</h2>
                    <div class="modal-badges">
                        <span class="badge">4K</span>
                        <span class="badge">CC</span>
                    </div>
                </div>
                <p id="modal-desc">Description will appear here when you select a movie from your folders.</p>
                
                <div class="modal-actions">
                    <button id="modal-play-btn" class="main-play-btn">‚ñ∂ RESUME</button>
                    <button id="modal-list-btn" class="list-btn">+ MY LIST</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
