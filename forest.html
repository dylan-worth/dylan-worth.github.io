<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forest RPG</title>
    <link rel="stylesheet" href="./css/forest.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>

    <div id="ui-layer">
        <div id="stats-container">
            <div id="level-text">LEVEL 1</div>
            
            <div class="bar-bg"><div id="xp-fill" class="bar-fill" style="background:#27ae60;"></div></div>
            <div class="bar-bg"><div id="health-fill" class="bar-fill" style="background:#e74c3c;"></div></div>
            <div class="bar-bg"><div id="hunger-fill" class="bar-fill" style="background:#d35400;"></div></div>
        </div>

        <div id="time-display">12:00 PM</div>

        <div id="inventory">
            <div class="inv-slot" id="inv-axe"><div class="inv-icon" id="icon-axe">ü™ì</div></div>
            <div class="inv-slot active" id="btn-flashlight"><div class="inv-icon">üî¶</div></div>
            <div class="inv-slot"><div class="inv-icon">ü™µ</div><div id="wood-count">0</div></div>
            <div class="inv-slot"><div class="inv-icon">üçí</div><div id="berry-count">0</div></div>
        </div>

        <div id="zoom-controls">
            <div class="hud-btn" id="zoom-in">+</div>
            <div class="hud-btn" id="zoom-out">-</div>
        </div>

        <div id="action-btn">
            <span id="action-text">...</span>
        </div>

        <div id="interaction-modal">
            <h2 id="modal-title">TITLE</h2>
            <p id="modal-desc">Desc</p>
            <a href="#" id="modal-link" class="btn-visit">GO</a>
        </div>

        <div id="joystick-zone">
            <div id="stick"></div>
        </div>
        
        <div id="death-screen">
            <h1>YOU PERISHED</h1>
            <button onclick="location.reload()">RESPAWN</button>
        </div>
    </div>

    <script type="module" src="js/main-game.js"></script>
</body>
</html>
