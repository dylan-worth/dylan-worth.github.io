<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #0a192f; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .loading-text { color: white; margin-top: 20px; font-size: 24px; letter-spacing: 3px; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="sleighCanvas"></canvas>
    <div class="loading-text">DELIVERING PRESENTS...</div>

<script>
const canvas = document.getElementById('sleighCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 600;
canvas.height = 200;

let frame = 0;

function drawSleigh(x, y) {
    // Sleigh Runner
    ctx.strokeStyle = '#8B4513';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(x, y + 20);
    ctx.lineTo(x + 80, y + 20);
    ctx.quadraticCurveTo(x + 100, y + 20, x + 105, y);
    ctx.stroke();

    // Sleigh Body (Red)
    ctx.fillStyle = '#D42426';
    ctx.beginPath();
    ctx.moveTo(x + 5, y + 15);
    ctx.lineTo(x + 85, y + 15);
    ctx.lineTo(x + 95, y - 10);
    ctx.lineTo(x + 10, y - 10);
    ctx.closePath();
    ctx.fill();

    // Sacks of Presents
    ctx.fillStyle = '#A0522D';
    ctx.beginPath();
    ctx.arc(x + 40, y - 10, 20, 0, Math.PI * 2);
    ctx.fill();
}

function drawReindeer(x, y, frame) {
    const legMove = Math.sin(frame * 0.2) * 10;

    // Body
    ctx.fillStyle = '#8B4513';
    ctx.fillRect(x, y, 40, 20);

    // Head & Neck
    ctx.fillRect(x + 35, y - 15, 15, 25);
    
    // Antlers
    ctx.strokeStyle = '#5D2E0A';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(x + 45, y - 15);
    ctx.lineTo(x + 40, y - 25);
    ctx.moveTo(x + 45, y - 15);
    ctx.lineTo(x + 55, y - 25);
    ctx.stroke();

    // Legs (Animated)
    ctx.strokeStyle = '#8B4513';
    ctx.lineWidth = 3;
    // Front legs
    ctx.beginPath();
    ctx.moveTo(x + 35, y + 20);
    ctx.lineTo(x + 35 + legMove, y + 35);
    // Back legs
    ctx.moveTo(x + 5, y + 20);
    ctx.lineTo(x + 5 - legMove, y + 35);
    ctx.stroke();

    // Red Nose (Rudolph!)
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(x + 52, y - 12, 3, 0, Math.PI * 2);
    ctx.fill();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Horizontal Movement
    let progress = (frame * 2) % (canvas.width + 200);
    let xPos = progress - 200;
    
    // Vertical Bobbing (Flying effect)
    let yBob = 80 + Math.sin(frame * 0.1) * 10;

    // Reins (The rope)
    ctx.strokeStyle = '#FFD700';
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(xPos + 95, yBob + 5);
    ctx.lineTo(xPos + 150, yBob + 10);
    ctx.stroke();

    drawSleigh(xPos, yBob);
    drawReindeer(xPos + 150, yBob, frame);

    frame++;
    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
