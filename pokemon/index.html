<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéQuest 3D | Indigo Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">POKÉ<span>QUEST</span></div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="https://pokemon.fandom.com/wiki/Pokemon_Wiki" target="_blank">Wiki</a></li>
            </ul>
        </nav>
    </header>

    <main class="game-container">
        <div class="gbc-body">
            <div class="gbc-screen-border">
                <div id="threejs-container"></div>
                
                <div id="ui-layer">
                    <div id="battle-ui" class="hidden">
                        <div class="hp-box">HP: 100/100</div>
                        <div class="dialog-box"></div>
                    </div>

                    <div id="start-menu" class="hidden">
                        <ul>
                            <li class="menu-item selected">POKÉMON</li>
                            <li class="menu-item">ITEM</li>
                            <li class="menu-item">SAVE</li>
                            <li class="menu-item">EXIT</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="gbc-controls">
                <div class="d-pad">
                    <div id="btn-up" class="up"></div>
                    <div id="btn-right" class="right"></div>
                    <div id="btn-down" class="down"></div>
                    <div id="btn-left" class="left"></div>
                    <div class="middle"></div>
                </div>
                
                <div class="action-buttons">
                    <div id="btn-b" class="btn-b">B</div>
                    <div id="btn-a" class="btn-a">A</div>
                </div>

                <div class="system-buttons">
                    <div id="btn-select" class="select-start">SELECT</div>
                    <div id="btn-start" class="select-start">START</div>
                </div>
            </div>
            
            <div class="gbc-logo">GAME BOY <span>COLOR</span></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PokéQuest Team. Indigo Edition</p>
    </footer>

    <script type="module" src="game.js"></script>
</body>
</html>
