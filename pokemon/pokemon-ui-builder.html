<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile UI Studio</title>
    <style>
        :root { --indigo: #2e3192; --dark: #121212; }
        body { 
            background: var(--dark); color: white; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* Feature 2: Collapsible Mobile Sidebar */
        #sidebar { 
            position: absolute; left: 0; top: 0; bottom: 0; width: 280px;
            background: #1e1e1e; z-index: 100; transform: translateX(-100%);
            transition: transform 0.3s ease; padding: 15px; border-right: 2px solid var(--indigo);
            overflow-y: auto;
        }
        #sidebar.open { transform: translateX(0); }

        /* Feature 3: Floating Toggle Button for Mobile */
        #menu-toggle {
            position: fixed; bottom: 20px; left: 20px; z-index: 101;
            background: var(--indigo); border: none; color: white;
            padding: 15px; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Feature 4: Viewport Scaling */
        #canvas-container {
            flex: 1; display: flex; justify-content: center; align-items: center;
            background: #222; position: relative;
        }
        #canvas { 
            width: 270px; height: 220px; background: #7cfc00; 
            position: relative; border: 4px solid #000; overflow: hidden;
            /* Feature 5: Visual Grid for Alignment */
            background-image: linear-gradient(#ffffff10 1px, transparent 1px), linear-gradient(90deg, #ffffff10 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .ui-element { 
            position: absolute; background: white; border: 1.5px solid black; 
            padding: 4px; color: black; font-family: monospace; font-size: 12px;
            touch-action: none; /* Feature 6: Prevents browser scrolling while dragging */
        }
        
        .selected { outline: 3px solid #3c40c6; box-shadow: 0 0 10px #3c40c6; }

        .control-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }
        button { 
            width: 100%; padding: 12px; margin-bottom: 10px; 
            background: #333; color: white; border: 1px solid #444; border-radius: 8px;
        }
    </style>
</head>
<body>

    <button id="menu-toggle" onclick="document.getElementById('sidebar').classList.toggle('open')">â˜°</button>

    <div id="sidebar">
        <h3>UI Studio</h3>
        <div class="control-group">
            <button onclick="add('HP: 100/100', 'hp-box')">Add HP Bar</button>
            <button onclick="add('Wild Pokemon!', 'dialog-box')">Add Dialog</button>
        </div>
        <div class="control-group">
            <label>Opacity</label>
            <input type="range" min="0" max="1" step="0.1" value="1" oninput="updateProp('opacity', this.value)">
            <label>Z-Index</label>
            <input type="number" value="10" oninput="updateProp('zIndex', this.value)">
        </div>
        <button onclick="exportCSS()" style="background: var(--indigo)">Export CSS</button>
        <textarea id="output" style="width:100%; height:80px; background:#000; color:#0f0; font-size:10px;"></textarea>
    </div>

    <div id="canvas-container">
        <div id="canvas"></div>
    </div>

    <script>
        let selected = null;

        function add(text, type) {
            const el = document.createElement('div');
            el.className = `ui-element ${type}`;
            el.innerText = text;
            el.style.left = '20px'; el.style.top = '20px';

            // Feature 7: Unified Pointer Events (Mouse + Touch)
            el.onpointerdown = (e) => {
                selected = el;
                document.querySelectorAll('.ui-element').forEach(item => item.classList.remove('selected'));
                el.classList.add('selected');
                el.setPointerCapture(e.pointerId); // Locks the touch to the element
                
                const shiftX = e.clientX - el.getBoundingClientRect().left;
                const shiftY = e.clientY - el.getBoundingClientRect().top;

                el.onpointermove = (moveEvent) => {
                    const canvas = document.getElementById('canvas').getBoundingClientRect();
                    let x = moveEvent.clientX - canvas.left - shiftX;
                    let y = moveEvent.clientY - canvas.top - shiftY;
                    
                    // Feature 8: Grid Snapping for Mobile Precision
                    el.style.left = Math.round(x / 5) * 5 + 'px';
                    el.style.top = Math.round(y / 5) * 5 + 'px';
                };

                el.onpointerup = () => {
                    el.onpointermove = null;
                    el.releasePointerCapture(e.pointerId);
                };
            };

            document.getElementById('canvas').appendChild(el);
            document.getElementById('sidebar').classList.remove('open');
        }

        function updateProp(prop, val) {
            if (selected) selected.style[prop] = val;
        }

        function exportCSS() {
            let out = "";
            document.querySelectorAll('.ui-element').forEach(el => {
                out += `.${el.classList[1]} { top: ${el.style.top}; left: ${el.style.left}; }\n`;
            });
            document.getElementById('output').value = out;
        }
    </script>
</body>
</html>
